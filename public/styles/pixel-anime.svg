<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Visible pixel grid -->
    <pattern id="paPixelGrid" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none" stroke="#1a1040" stroke-width="0.3" opacity="0.25"/>
    </pattern>
    <!-- Pixel dither pattern -->
    <pattern id="paDither" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="2" fill="#1a1040" opacity="0.04"/>
      <rect x="2" y="2" width="2" height="2" fill="#1a1040" opacity="0.04"/>
    </pattern>
  </defs>

  <!-- Dark purple background -->
  <rect width="1200" height="630" fill="#2d1b69"/>
  <rect width="1200" height="630" fill="url(#paPixelGrid)"/>
  <rect width="1200" height="630" fill="url(#paDither)"/>

  <!-- RPG Window Frame - Top Left (Character Status) -->
  <!-- Outer frame -->
  <rect x="60" y="60" width="320" height="220" fill="#1a1040" stroke="#4a90d9" stroke-width="4"/>
  <!-- Inner double border -->
  <rect x="68" y="68" width="304" height="204" fill="none" stroke="#4a90d9" stroke-width="1" opacity="0.4"/>
  <!-- Corner blocks (RPG dialog box style) -->
  <rect x="56" y="56" width="12" height="12" fill="#4a90d9"/>
  <rect x="372" y="56" width="12" height="12" fill="#4a90d9"/>
  <rect x="56" y="272" width="12" height="12" fill="#4a90d9"/>
  <rect x="372" y="272" width="12" height="12" fill="#4a90d9"/>
  <!-- Character info -->
  <text x="85" y="100" font-family="ui-monospace, 'Courier New', monospace" font-size="14" fill="#ffd93d" font-weight="700">HERO  LV.42</text>
  <text x="85" y="120" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#e0e0ff" opacity="0.5">CLASS: PALADIN</text>
  <!-- HP Bar -->
  <text x="85" y="148" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#ff6b6b" font-weight="700">HP</text>
  <rect x="110" y="138" width="200" height="12" fill="#1a1040" stroke="#1a1040" stroke-width="2"/>
  <rect x="112" y="140" width="155" height="8" fill="#ff6b6b"/>
  <text x="320" y="148" font-family="ui-monospace, 'Courier New', monospace" font-size="9" fill="#e0e0ff" opacity="0.6">782/999</text>
  <!-- MP Bar -->
  <text x="85" y="172" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#4a90d9" font-weight="700">MP</text>
  <rect x="110" y="162" width="200" height="12" fill="#1a1040" stroke="#1a1040" stroke-width="2"/>
  <rect x="112" y="164" width="180" height="8" fill="#4a90d9"/>
  <text x="320" y="172" font-family="ui-monospace, 'Courier New', monospace" font-size="9" fill="#e0e0ff" opacity="0.6">900/1000</text>
  <!-- EXP Bar -->
  <text x="85" y="196" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#50c878" font-weight="700">EXP</text>
  <rect x="110" y="186" width="200" height="12" fill="#1a1040" stroke="#1a1040" stroke-width="2"/>
  <rect x="112" y="188" width="130" height="8" fill="#50c878"/>
  <!-- Stats -->
  <text x="85" y="225" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#e0e0ff" opacity="0.5">ATK 128  DEF  96</text>
  <text x="85" y="240" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#e0e0ff" opacity="0.5">SPD  74  MAG  42</text>
  <text x="85" y="255" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#e0e0ff" opacity="0.5">LCK  38  CHR  60</text>

  <!-- RPG Window Frame - Bottom Right (Quest Log) -->
  <rect x="780" y="340" width="340" height="210" fill="#1a1040" stroke="#ffd93d" stroke-width="4"/>
  <rect x="788" y="348" width="324" height="194" fill="none" stroke="#ffd93d" stroke-width="1" opacity="0.4"/>
  <!-- Corner blocks -->
  <rect x="776" y="336" width="12" height="12" fill="#ffd93d"/>
  <rect x="1112" y="336" width="12" height="12" fill="#ffd93d"/>
  <rect x="776" y="542" width="12" height="12" fill="#ffd93d"/>
  <rect x="1112" y="542" width="12" height="12" fill="#ffd93d"/>
  <!-- Quest list -->
  <text x="800" y="378" font-family="ui-monospace, 'Courier New', monospace" font-size="13" fill="#ffd93d" font-weight="700">QUEST LOG</text>
  <line x1="800" y1="386" x2="1090" y2="386" stroke="#ffd93d" stroke-width="1" opacity="0.3"/>
  <text x="800" y="408" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#e0e0ff" opacity="0.6">* Defeat the Dragon King</text>
  <text x="800" y="428" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#50c878" opacity="0.7">* Find the Ancient Sword  [DONE]</text>
  <text x="800" y="448" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#e0e0ff" opacity="0.6">* Rescue the Princess</text>
  <text x="800" y="468" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#e0e0ff" opacity="0.6">* Collect 10 Star Gems</text>
  <text x="800" y="488" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#50c878" opacity="0.7">* Talk to the Elder    [DONE]</text>
  <!-- Blinking arrow indicator -->
  <polygon points="800,510 812,516 800,522" fill="#ffd93d" opacity="0.7"/>
  <text x="820" y="520" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#ffd93d" opacity="0.6">3/5 COMPLETED</text>

  <!-- Pixel art decorative blocks - scattered -->
  <!-- Top-right pixel cluster (cross shape) -->
  <rect x="1040" y="80" width="8" height="8" fill="#ff6b6b" opacity="0.6"/>
  <rect x="1048" y="72" width="8" height="8" fill="#ff6b6b" opacity="0.4"/>
  <rect x="1048" y="88" width="8" height="8" fill="#ff6b6b" opacity="0.4"/>
  <rect x="1048" y="80" width="8" height="8" fill="#ff6b6b" opacity="0.8"/>
  <rect x="1056" y="80" width="8" height="8" fill="#ff6b6b" opacity="0.6"/>

  <!-- Bottom-left pixel stars -->
  <rect x="100" y="480" width="8" height="8" fill="#ffd93d" opacity="0.6"/>
  <rect x="120" y="500" width="8" height="8" fill="#ffd93d" opacity="0.4"/>
  <rect x="140" y="490" width="8" height="8" fill="#ffd93d" opacity="0.5"/>
  <rect x="130" y="510" width="8" height="8" fill="#ffd93d" opacity="0.3"/>

  <!-- Green pixel cluster bottom-right corner -->
  <rect x="1060" y="560" width="8" height="8" fill="#50c878" opacity="0.5"/>
  <rect x="1068" y="560" width="8" height="8" fill="#50c878" opacity="0.7"/>
  <rect x="1060" y="568" width="8" height="8" fill="#50c878" opacity="0.4"/>
  <rect x="1068" y="568" width="8" height="8" fill="#50c878" opacity="0.5"/>

  <!-- Title with pixel offset shadow -->
  <text x="604" y="280" font-family="ui-monospace, 'Courier New', monospace" font-size="96" font-weight="700" fill="#1a1040" text-anchor="middle" letter-spacing="4">PIXEL</text>
  <text x="600" y="276" font-family="ui-monospace, 'Courier New', monospace" font-size="96" font-weight="700" fill="#4a90d9" text-anchor="middle" letter-spacing="4">PIXEL</text>

  <text x="604" y="374" font-family="ui-monospace, 'Courier New', monospace" font-size="96" font-weight="700" fill="#1a1040" text-anchor="middle" letter-spacing="4">ANIME</text>
  <text x="600" y="370" font-family="ui-monospace, 'Courier New', monospace" font-size="96" font-weight="700" fill="#ffd93d" text-anchor="middle" letter-spacing="4">ANIME</text>

  <!-- Subtitle -->
  <text x="600" y="415" font-family="ui-monospace, 'Courier New', monospace" font-size="14" fill="#e0e0ff" text-anchor="middle" opacity="0.4" letter-spacing="6">JRPG // 8-BIT // NES PALETTE</text>

  <!-- RPG Menu style buttons at bottom -->
  <rect x="380" y="450" width="110" height="36" fill="#4a90d9" stroke="#1a1040" stroke-width="4"/>
  <rect x="376" y="446" width="8" height="8" fill="#4a90d9"/>
  <rect x="486" y="446" width="8" height="8" fill="#4a90d9"/>
  <rect x="376" y="482" width="8" height="8" fill="#4a90d9"/>
  <rect x="486" y="482" width="8" height="8" fill="#4a90d9"/>
  <text x="435" y="474" font-family="ui-monospace, 'Courier New', monospace" font-size="12" fill="white" font-weight="700" text-anchor="middle">ATTACK</text>

  <rect x="510" y="450" width="110" height="36" fill="#ff6b6b" stroke="#1a1040" stroke-width="4"/>
  <rect x="506" y="446" width="8" height="8" fill="#ff6b6b"/>
  <rect x="616" y="446" width="8" height="8" fill="#ff6b6b"/>
  <rect x="506" y="482" width="8" height="8" fill="#ff6b6b"/>
  <rect x="616" y="482" width="8" height="8" fill="#ff6b6b"/>
  <text x="565" y="474" font-family="ui-monospace, 'Courier New', monospace" font-size="12" fill="white" font-weight="700" text-anchor="middle">MAGIC</text>

  <rect x="640" y="450" width="110" height="36" fill="#50c878" stroke="#1a1040" stroke-width="4"/>
  <rect x="636" y="446" width="8" height="8" fill="#50c878"/>
  <rect x="746" y="446" width="8" height="8" fill="#50c878"/>
  <rect x="636" y="482" width="8" height="8" fill="#50c878"/>
  <rect x="746" y="482" width="8" height="8" fill="#50c878"/>
  <text x="695" y="474" font-family="ui-monospace, 'Courier New', monospace" font-size="12" fill="white" font-weight="700" text-anchor="middle">HEAL</text>

  <!-- Pixel arrow cursor -->
  <polygon points="422,504 422,524 430,520 434,526 438,524 434,518 440,518" fill="#ffd93d" opacity="0.7"/>

  <!-- Color palette swatches bottom -->
  <rect x="420" y="545" width="48" height="40" fill="#4a90d9" stroke="#1a1040" stroke-width="4"/>
  <rect x="480" y="545" width="48" height="40" fill="#ff6b6b" stroke="#1a1040" stroke-width="4"/>
  <rect x="540" y="545" width="48" height="40" fill="#ffd93d" stroke="#1a1040" stroke-width="4"/>
  <rect x="600" y="545" width="48" height="40" fill="#50c878" stroke="#1a1040" stroke-width="4"/>
  <rect x="660" y="545" width="48" height="40" fill="#2d1b69" stroke="#1a1040" stroke-width="4"/>
  <!-- Pixel offset shadows for swatches -->
  <rect x="424" y="589" width="48" height="4" fill="#1a1040" opacity="0.6"/>
  <rect x="484" y="589" width="48" height="4" fill="#1a1040" opacity="0.6"/>
  <rect x="544" y="589" width="48" height="4" fill="#1a1040" opacity="0.6"/>
  <rect x="604" y="589" width="48" height="4" fill="#1a1040" opacity="0.6"/>
  <rect x="664" y="589" width="48" height="4" fill="#1a1040" opacity="0.6"/>
  <rect x="472" y="549" width="4" height="40" fill="#1a1040" opacity="0.6"/>
  <rect x="532" y="549" width="4" height="40" fill="#1a1040" opacity="0.6"/>
  <rect x="592" y="549" width="4" height="40" fill="#1a1040" opacity="0.6"/>
  <rect x="652" y="549" width="4" height="40" fill="#1a1040" opacity="0.6"/>
  <rect x="712" y="549" width="4" height="40" fill="#1a1040" opacity="0.6"/>
</svg>
