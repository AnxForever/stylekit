<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue glow filter -->
    <filter id="blueGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#38bdf8" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Vermillion glow filter -->
    <filter id="vermGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feFlood flood-color="#c41e3a" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gold kintsugi glow -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#c9a227" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Seigaiha wave pattern -->
    <pattern id="seigaiha" x="0" y="0" width="60" height="30" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="28" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.12"/>
      <circle cx="30" cy="30" r="20" fill="none" stroke="#38bdf8" stroke-width="0.4" opacity="0.08"/>
      <circle cx="30" cy="30" r="12" fill="none" stroke="#38bdf8" stroke-width="0.3" opacity="0.05"/>
      <circle cx="0" cy="30" r="28" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.12"/>
      <circle cx="60" cy="30" r="28" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.12"/>
    </pattern>
    <!-- Asanoha (hemp leaf) pattern -->
    <pattern id="asanoha" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="20" x2="20" y2="0" stroke="#1e3a5f" stroke-width="0.4" opacity="0.2"/>
      <line x1="20" y1="0" x2="40" y2="20" stroke="#1e3a5f" stroke-width="0.4" opacity="0.2"/>
      <line x1="40" y1="20" x2="20" y2="40" stroke="#1e3a5f" stroke-width="0.4" opacity="0.2"/>
      <line x1="20" y1="40" x2="0" y2="20" stroke="#1e3a5f" stroke-width="0.4" opacity="0.2"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#1e3a5f" stroke-width="0.3" opacity="0.15"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="#1e3a5f" stroke-width="0.3" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Dark indigo background -->
  <rect width="1200" height="630" fill="#080814"/>

  <!-- Seigaiha wave pattern (left half with circuit overlay) -->
  <rect x="0" y="0" width="600" height="630" fill="url(#seigaiha)"/>

  <!-- Asanoha pattern (right half) -->
  <rect x="600" y="0" width="600" height="630" fill="url(#asanoha)"/>

  <!-- Circuit trace overlay on seigaiha -->
  <g stroke="#38bdf8" stroke-width="0.6" opacity="0.15">
    <line x1="80" y1="400" x2="200" y2="400"/>
    <circle cx="200" cy="400" r="3" fill="none"/>
    <line x1="206" y1="400" x2="280" y2="400"/>
    <line x1="280" y1="400" x2="280" y2="350"/>
    <circle cx="280" cy="347" r="3" fill="none"/>
    <line x1="280" y1="344" x2="280" y2="300"/>
    <line x1="280" y1="300" x2="400" y2="300"/>
    <circle cx="403" cy="300" r="3" fill="none"/>
  </g>
  <g stroke="#38bdf8" stroke-width="0.5" opacity="0.1">
    <line x1="800" y1="500" x2="950" y2="500"/>
    <circle cx="950" cy="500" r="2.5" fill="none"/>
    <line x1="955" y1="500" x2="1050" y2="500"/>
    <line x1="1050" y1="500" x2="1050" y2="450"/>
  </g>

  <!-- Background glow effects -->
  <ellipse cx="600" cy="315" rx="300" ry="200" fill="#1e3a5f" opacity="0.06"/>
  <ellipse cx="250" cy="400" rx="150" ry="100" fill="#c41e3a" opacity="0.03"/>
  <ellipse cx="950" cy="200" rx="150" ry="100" fill="#38bdf8" opacity="0.03"/>

  <!-- Torii gate frame -->
  <g transform="translate(440, 60)" filter="url(#vermGlow)">
    <!-- Left pillar -->
    <rect x="0" y="40" width="8" height="180" fill="none" stroke="#c41e3a" stroke-width="1.5" opacity="0.5"/>
    <!-- Right pillar -->
    <rect x="312" y="40" width="8" height="180" fill="none" stroke="#c41e3a" stroke-width="1.5" opacity="0.5"/>
    <!-- Kasagi (top beam) -->
    <path d="M -12 30 L 332 30 L 325 44 L -5 44 Z" fill="none" stroke="#c41e3a" stroke-width="1.5" opacity="0.55"/>
    <!-- Nuki -->
    <rect x="4" y="70" width="312" height="4" fill="none" stroke="#c41e3a" stroke-width="1" opacity="0.35"/>
  </g>

  <!-- Kintsugi gold crack lines -->
  <g filter="url(#goldGlow)">
    <!-- Main crack -->
    <path d="M 100 250 L 180 280 L 200 260 L 280 310 L 320 290 L 380 320" fill="none" stroke="#c9a227" stroke-width="1.2" opacity="0.4" stroke-linecap="round"/>
    <!-- Branch cracks -->
    <path d="M 180 280 L 160 310 L 175 340" fill="none" stroke="#c9a227" stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
    <path d="M 280 310 L 300 340 L 290 370" fill="none" stroke="#c9a227" stroke-width="0.8" opacity="0.3" stroke-linecap="round"/>
  </g>
  <!-- Second kintsugi cluster -->
  <g filter="url(#goldGlow)">
    <path d="M 820 350 L 880 380 L 920 360 L 980 400 L 1040 380 L 1100 410" fill="none" stroke="#c9a227" stroke-width="1" opacity="0.35" stroke-linecap="round"/>
    <path d="M 920 360 L 940 330 L 960 340" fill="none" stroke="#c9a227" stroke-width="0.7" opacity="0.25" stroke-linecap="round"/>
  </g>

  <!-- Cherry blossom with neon outline -->
  <g transform="translate(950, 120)" opacity="0.5">
    <circle cx="0" cy="-10" r="6" fill="none" stroke="#c41e3a" stroke-width="1" filter="url(#vermGlow)"/>
    <circle cx="10" cy="-3" r="6" fill="none" stroke="#c41e3a" stroke-width="1"/>
    <circle cx="6" cy="8" r="6" fill="none" stroke="#c41e3a" stroke-width="1"/>
    <circle cx="-6" cy="8" r="6" fill="none" stroke="#c41e3a" stroke-width="1"/>
    <circle cx="-10" cy="-3" r="6" fill="none" stroke="#c41e3a" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#c9a227" opacity="0.5" filter="url(#goldGlow)"/>
  </g>

  <!-- Shoji screen grid panel (right side) -->
  <g transform="translate(850, 420)" stroke="#1e3a5f" stroke-width="0.8" opacity="0.2">
    <rect x="0" y="0" width="200" height="140" fill="none"/>
    <line x1="67" y1="0" x2="67" y2="140"/>
    <line x1="133" y1="0" x2="133" y2="140"/>
    <line x1="0" y1="47" x2="200" y2="47"/>
    <line x1="0" y1="93" x2="200" y2="93"/>
  </g>

  <!-- Title text -->
  <text x="600" y="270" font-family="'Helvetica Neue', Arial, sans-serif" font-size="80" font-weight="700" fill="#38bdf8" text-anchor="middle" letter-spacing="10" filter="url(#blueGlow)">CYBER</text>
  <text x="600" y="365" font-family="'Helvetica Neue', Arial, sans-serif" font-size="80" font-weight="700" fill="#c41e3a" text-anchor="middle" letter-spacing="10" filter="url(#vermGlow)">WAFUU</text>

  <!-- Subtitle -->
  <text x="600" y="410" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" opacity="0.3" letter-spacing="8">TRADITION HACKED BY TECHNOLOGY</text>

  <!-- Corner accent marks (Japanese-inspired) -->
  <g stroke="#c9a227" stroke-width="1.2" opacity="0.3">
    <line x1="35" y1="35" x2="80" y2="35"/>
    <line x1="35" y1="35" x2="35" y2="80"/>
  </g>
  <g stroke="#38bdf8" stroke-width="1.2" opacity="0.3">
    <line x1="1165" y1="35" x2="1120" y2="35"/>
    <line x1="1165" y1="35" x2="1165" y2="80"/>
  </g>
  <g stroke="#c41e3a" stroke-width="1.2" opacity="0.3">
    <line x1="35" y1="595" x2="80" y2="595"/>
    <line x1="35" y1="595" x2="35" y2="550"/>
  </g>
  <g stroke="#c9a227" stroke-width="1.2" opacity="0.3">
    <line x1="1165" y1="595" x2="1120" y2="595"/>
    <line x1="1165" y1="595" x2="1165" y2="550"/>
  </g>
</svg>
