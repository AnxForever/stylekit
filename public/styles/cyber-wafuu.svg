<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <filter id="cyanGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00e5ff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="goldGlowCW" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feFlood flood-color="#c8a84e" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Seigaiha wave pattern -->
    <pattern id="seigaiha" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,20 A20,20 0 0,1 20,0 A20,20 0 0,1 40,20" fill="none" stroke="#00e5ff" stroke-width="0.5" opacity="0.15"/>
      <path d="M-10,20 A15,15 0 0,1 10,5" fill="none" stroke="#00e5ff" stroke-width="0.3" opacity="0.1"/>
      <path d="M30,20 A15,15 0 0,1 50,5" fill="none" stroke="#00e5ff" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>

