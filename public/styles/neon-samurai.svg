<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <clipPath id="slash1">
      <polygon points="80,120 360,120 360,260 320,280 80,280"/>
    </clipPath>
    <clipPath id="slash2">
      <polygon points="420,100 720,100 720,260 680,280 420,280"/>
    </clipPath>
    <clipPath id="slash3">
      <polygon points="780,120 1080,120 1080,260 1040,280 780,280"/>
    </clipPath>
    <clipPath id="slash4">
      <polygon points="160,350 500,350 500,520 460,540 160,540"/>
    </clipPath>
    <clipPath id="slash5">
      <polygon points="560,350 900,350 900,520 860,540 560,540"/>
    </clipPath>
    <filter id="neonPink" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#ff2d7b" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonCyan" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00f0ff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="titleGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a1a"/>

  <!-- Faint torii gate outline -->
  <g opacity="0.06" stroke="#ff2d7b" stroke-width="2" fill="none">
    <rect x="540" y="80" width="120" height="10" rx="2"/>
    <rect x="530" y="70" width="140" height="6" rx="2"/>
    <line x1="555" y1="90" x2="555" y2="200"/>
    <line x1="645" y1="90" x2="645" y2="200"/>
    <line x1="545" y1="130" x2="655" y2="130"/>
  </g>

  <!-- Ink splatter accents -->
  <circle cx="150" cy="580" r="25" fill="#ff2d7b" opacity="0.04"/>
  <circle cx="1050" cy="60" r="18" fill="#00f0ff" opacity="0.04"/>
  <circle cx="950" cy="560" r="30" fill="#ff2d7b" opacity="0.03"/>

  <!-- Card 1: Top-left -->
  <g clip-path="url(#slash1)">
    <rect x="80" y="120" width="280" height="160" fill="#12122a"/>
    <rect x="80" y="120" width="280" height="160" fill="none" stroke="#ff2d7b" stroke-width="2"/>
  </g>
  <polygon points="80,120 360,120 360,260 320,280 80,280" fill="none" stroke="#00f0ff" stroke-width="1.5" filter="url(#neonCyan)" opacity="0.7"/>
  <!-- Card 1 content -->
  <rect x="105" y="145" width="90" height="8" rx="2" fill="#ff2d7b" opacity="0.8"/>
  <rect x="105" y="165" width="200" height="5" rx="2" fill="#3a3a5c"/>
  <rect x="105" y="178" width="170" height="5" rx="2" fill="#3a3a5c"/>
  <rect x="105" y="198" width="120" height="10" rx="2" fill="#00f0ff" opacity="0.3"/>
  <rect x="105" y="198" width="75" height="10" rx="2" fill="#00f0ff" opacity="0.6"/>
  <!-- Katana slash accent -->
  <line x1="100" y1="225" x2="300" y2="215" stroke="#ff2d7b" stroke-width="1.5" opacity="0.5"/>

  <!-- Card 2: Top-center -->
  <g clip-path="url(#slash2)">
    <rect x="420" y="100" width="300" height="180" fill="#12122a"/>
    <rect x="420" y="100" width="300" height="180" fill="none" stroke="#ff2d7b" stroke-width="2"/>
  </g>
  <polygon points="420,100 720,100 720,260 680,280 420,280" fill="none" stroke="#00f0ff" stroke-width="1.5" filter="url(#neonCyan)" opacity="0.7"/>
  <!-- Card 2 content -->
  <rect x="445" y="125" width="110" height="8" rx="2" fill="#ff2d7b" opacity="0.8"/>
  <rect x="445" y="147" width="230" height="5" rx="2" fill="#3a3a5c"/>
  <rect x="445" y="160" width="210" height="5" rx="2" fill="#3a3a5c"/>
  <rect x="445" y="173" width="180" height="5" rx="2" fill="#3a3a5c"/>
  <!-- Status bars -->
  <rect x="445" y="195" width="140" height="8" rx="2" fill="#1a1a3a"/>
  <rect x="445" y="195" width="100" height="8" rx="2" fill="#00f0ff" opacity="0.5"/>
  <rect x="445" y="210" width="140" height="8" rx="2" fill="#1a1a3a"/>
  <rect x="445" y="210" width="60" height="8" rx="2" fill="#ff2d7b" opacity="0.5"/>
  <!-- Katana slash accent -->
  <line x1="440" y1="240" x2="680" y2="232" stroke="#ff2d7b" stroke-width="1.5" opacity="0.4"/>

  <!-- Card 3: Top-right -->
  <g clip-path="url(#slash3)">
    <rect x="780" y="120" width="300" height="160" fill="#12122a"/>
    <rect x="780" y="120" width="300" height="160" fill="none" stroke="#ff2d7b" stroke-width="2"/>
  </g>
  <polygon points="780,120 1080,120 1080,260 1040,280 780,280" fill="none" stroke="#00f0ff" stroke-width="1.5" filter="url(#neonCyan)" opacity="0.7"/>
  <!-- Card 3 content -->
  <rect x="805" y="145" width="80" height="8" rx="2" fill="#ff2d7b" opacity="0.8"/>
  <rect x="805" y="165" width="220" height="5" rx="2" fill="#3a3a5c"/>
  <rect x="805" y="178" width="190" height="5" rx="2" fill="#3a3a5c"/>
  <!-- Button -->
  <rect x="805" y="200" width="80" height="22" rx="3" fill="none" stroke="#00f0ff" stroke-width="1.5"/>
  <rect x="810" y="207" width="40" height="6" rx="2" fill="#00f0ff" opacity="0.7"/>
  <line x1="800" y1="240" x2="1020" y2="235" stroke="#ff2d7b" stroke-width="1.5" opacity="0.4"/>

  <!-- Card 4: Bottom-left -->
  <g clip-path="url(#slash4)">
    <rect x="160" y="350" width="340" height="190" fill="#12122a"/>
    <rect x="160" y="350" width="340" height="190" fill="none" stroke="#ff2d7b" stroke-width="2"/>
  </g>
  <polygon points="160,350 500,350 500,520 460,540 160,540" fill="none" stroke="#00f0ff" stroke-width="1.5" filter="url(#neonCyan)" opacity="0.7"/>
  <!-- Card 4 content -->
  <rect x="185" y="375" width="100" height="8" rx="2" fill="#ff2d7b" opacity="0.8"/>
  <rect x="185" y="395" width="260" height="5" rx="2" fill="#3a3a5c"/>
  <rect x="185" y="408" width="240" height="5" rx="2" fill="#3a3a5c"/>
  <rect x="185" y="421" width="200" height="5" rx="2" fill="#3a3a5c"/>
  <!-- Progress bars -->
  <rect x="185" y="445" width="180" height="8" rx="2" fill="#1a1a3a"/>
  <rect x="185" y="445" width="130" height="8" rx="2" fill="#ff2d7b" opacity="0.5"/>
  <rect x="185" y="460" width="180" height="8" rx="2" fill="#1a1a3a"/>
  <rect x="185" y="460" width="90" height="8" rx="2" fill="#00f0ff" opacity="0.5"/>
  <!-- Katana slash -->
  <line x1="180" y1="495" x2="450" y2="488" stroke="#ff2d7b" stroke-width="1.5" opacity="0.4"/>

  <!-- Card 5: Bottom-right -->
  <g clip-path="url(#slash5)">
    <rect x="560" y="350" width="340" height="190" fill="#12122a"/>
    <rect x="560" y="350" width="340" height="190" fill="none" stroke="#ff2d7b" stroke-width="2"/>
  </g>
  <polygon points="560,350 900,350 900,520 860,540 560,540" fill="none" stroke="#00f0ff" stroke-width="1.5" filter="url(#neonCyan)" opacity="0.7"/>
  <!-- Card 5 content -->
  <rect x="585" y="375" width="95" height="8" rx="2" fill="#ff2d7b" opacity="0.8"/>
  <rect x="585" y="395" width="250" height="5" rx="2" fill="#3a3a5c"/>
  <rect x="585" y="408" width="220" height="5" rx="2" fill="#3a3a5c"/>
  <!-- Buttons -->
  <rect x="585" y="435" width="80" height="22" rx="3" fill="none" stroke="#ff2d7b" stroke-width="1.5"/>
  <rect x="590" y="442" width="40" height="6" rx="2" fill="#ff2d7b" opacity="0.7"/>
  <rect x="680" y="435" width="80" height="22" rx="3" fill="none" stroke="#00f0ff" stroke-width="1.5"/>
  <rect x="685" y="442" width="40" height="6" rx="2" fill="#00f0ff" opacity="0.7"/>
  <line x1="580" y1="495" x2="850" y2="488" stroke="#ff2d7b" stroke-width="1.5" opacity="0.4"/>

  <!-- Title -->
  <text x="600" y="325" text-anchor="middle" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#ff2d7b" filter="url(#titleGlow)" letter-spacing="8">NEON SAMURAI</text>
</svg>