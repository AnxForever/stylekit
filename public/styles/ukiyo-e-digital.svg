  <text x="600" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="bold" fill="#1a3055" letter-spacing="8">UKIYO-E DIGITAL</text>
  <text x="600" y="340" text-anchor="middle" font-family="serif" font-size="16" fill="#d4553a" letter-spacing="5" opacity="0.65">WOODBLOCK PRINTS REIMAGINED</text>
