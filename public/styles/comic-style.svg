<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background with halftone pattern -->
  <rect width="400" height="300" fill="#ffffff"/>
  <pattern id="halftone" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
    <circle cx="4" cy="4" r="1" fill="#000000" fill-opacity="0.1"/>
  </pattern>
  <rect width="400" height="300" fill="url(#halftone)"/>

  <!-- Main comic panel -->
  <rect x="60" y="50" width="280" height="180" fill="#ffffff" stroke="#1a1a1a" stroke-width="6"/>
  <rect x="66" y="56" width="280" height="180" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-dasharray="0" transform="translate(6, 6)" opacity="0.3"/>

  <!-- Action burst badge -->
  <g transform="translate(280, 40)">
    <polygon points="0,-30 8,-12 28,-15 15,0 28,15 8,12 0,30 -8,12 -28,15 -15,0 -28,-15 -8,-12" fill="#ffcc00" stroke="#1a1a1a" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="12" font-weight="900" fill="#1a1a1a">POW!</text>
  </g>

  <!-- Speech bubble -->
  <g transform="translate(200, 100)">
    <ellipse cx="0" cy="0" rx="90" ry="40" fill="#ffffff" stroke="#1a1a1a" stroke-width="4"/>
    <polygon points="-20,35 0,60 10,35" fill="#ffffff" stroke="#1a1a1a" stroke-width="4"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#1a1a1a">COMIC</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Manga Style</text>
  </g>

  <!-- CTA Button -->
  <g transform="translate(200, 190)">
    <rect x="-60" y="-18" width="120" height="36" fill="#ff3333" stroke="#1a1a1a" stroke-width="4"/>
    <rect x="-56" y="-14" width="120" height="36" fill="none" stroke="#1a1a1a" stroke-width="2" opacity="0.3"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#ffffff">READ NOW!</text>
  </g>

  <!-- Speed lines -->
  <g stroke="#1a1a1a" stroke-width="2" opacity="0.15">
    <line x1="60" y1="140" x2="40" y2="140"/>
    <line x1="60" y1="150" x2="30" y2="150"/>
    <line x1="60" y1="160" x2="40" y2="160"/>
    <line x1="340" y1="140" x2="360" y2="140"/>
    <line x1="340" y1="150" x2="370" y2="150"/>
    <line x1="340" y1="160" x2="360" y2="160"/>
  </g>

  <!-- Footer text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Bold ink lines & action panels</text>
</svg>