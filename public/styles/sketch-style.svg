<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <!-- Paper texture -->
    <pattern id="paper" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.3" fill="#c4b5a0" opacity="0.15"/>
    </pattern>
    <!-- Sketch filter for wobbly lines -->
    <filter id="sketch">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#faf8f5"/>
  <rect width="1200" height="630" fill="url(#paper)"/>

  <!-- Left side: Hero content -->
  <g transform="translate(80, 120)">
    <!-- Small label -->
    <text font-family="Georgia, serif" font-size="16" fill="#1a1a1a" opacity="0.5" font-style="italic">Welcome to Acme</text>

    <!-- Main headline -->
    <text y="50" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#1a1a1a">Build something</text>
    <text y="100" font-family="Brush Script MT, cursive" font-size="48" fill="#1a1a1a" font-style="italic">amazing</text>

    <!-- Description -->
    <text y="150" font-family="system-ui, sans-serif" font-size="16" fill="#1a1a1a" opacity="0.6">powerful tools designed to streamline workflows,</text>
    <text y="175" font-family="system-ui, sans-serif" font-size="16" fill="#1a1a1a" opacity="0.6">boost productivity, and drive results.</text>

    <!-- Hand-drawn button -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="160" height="48" fill="white" stroke="#1a1a1a" stroke-width="2" rx="4" filter="url(#sketch)"/>
      <text x="80" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1a1a1a">Start free trial</text>
    </g>

    <!-- Hand-drawn arrow -->
    <g transform="translate(175, 220)">
      <path d="M0 20 Q20 10 40 18 Q55 22 65 28" fill="none" stroke="#1a1a1a" stroke-width="1.5" stroke-dasharray="4 3"/>
      <path d="M58 22 L68 30 L62 38" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
    </g>

    <!-- Avatar stack -->
    <g transform="translate(0, 290)">
      <circle cx="20" cy="20" r="18" fill="#e0d5c7" stroke="white" stroke-width="2"/>
      <circle cx="45" cy="20" r="18" fill="#d4c4b0" stroke="white" stroke-width="2"/>
      <circle cx="70" cy="20" r="18" fill="#c8b89c" stroke="white" stroke-width="2"/>
      <circle cx="95" cy="20" r="18" fill="#bcac88" stroke="white" stroke-width="2"/>
      <text x="125" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#1a1a1a" opacity="0.7">Join 50,000+ teams</text>
    </g>
  </g>

  <!-- Right side: Product mockup -->
  <g transform="translate(620, 80)">
    <!-- Red accent dot -->
    <circle cx="520" cy="200" r="60" fill="#ff4444"/>

    <!-- Sketch mockup frame -->
    <g transform="rotate(1)">
      <rect x="0" y="0" width="420" height="280" fill="#f0ebe3"/>
      <!-- Corner fold -->
      <path d="M380 0 L420 0 L420 40 Z" fill="#faf8f5"/>
      <path d="M380 0 L420 40 L380 40 Z" fill="#e0d8cc"/>

      <!-- Inner content area -->
      <rect x="20" y="20" width="380" height="240" fill="white" stroke="#1a1a1a" stroke-width="1" opacity="0.1" rx="4"/>

      <!-- Placeholder content -->
      <text x="210" y="145" text-anchor="middle" font-family="Brush Script MT, cursive" font-size="24" fill="#1a1a1a" opacity="0.25" font-style="italic">Product Screenshot Sketch</text>

      <!-- Dashed border -->
      <rect x="2" y="2" width="416" height="276" fill="none" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="6 4" rx="2"/>
    </g>
  </g>

  <!-- Stats section at bottom -->
  <g transform="translate(0, 450)">
    <rect width="1200" height="180" fill="white" opacity="0.5"/>

    <!-- Stat circles with hand-written numbers -->
    <g transform="translate(150, 90)">
      <ellipse cx="0" cy="0" rx="55" ry="55" fill="none" stroke="#1a1a1a" stroke-width="1.5" filter="url(#sketch)"/>
      <text y="8" text-anchor="middle" font-family="Brush Script MT, cursive" font-size="32" fill="#1a1a1a" font-weight="700">500k+</text>
      <text y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#1a1a1a" opacity="0.6">Active Users</text>
    </g>

    <g transform="translate(400, 90)">
      <ellipse cx="0" cy="0" rx="55" ry="55" fill="none" stroke="#1a1a1a" stroke-width="1.5" filter="url(#sketch)"/>
      <text y="8" text-anchor="middle" font-family="Brush Script MT, cursive" font-size="32" fill="#1a1a1a" font-weight="700">99.99%</text>
      <text y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#1a1a1a" opacity="0.6">Uptime SLA</text>
    </g>

    <g transform="translate(650, 90)">
      <ellipse cx="0" cy="0" rx="55" ry="55" fill="none" stroke="#1a1a1a" stroke-width="1.5" filter="url(#sketch)"/>
      <text y="8" text-anchor="middle" font-family="Brush Script MT, cursive" font-size="32" fill="#1a1a1a" font-weight="700">24/7</text>
      <text y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#1a1a1a" opacity="0.6">Support Access</text>
    </g>

    <g transform="translate(900, 90)">
      <ellipse cx="0" cy="0" rx="55" ry="55" fill="none" stroke="#1a1a1a" stroke-width="1.5" filter="url(#sketch)"/>
      <text y="8" text-anchor="middle" font-family="Brush Script MT, cursive" font-size="32" fill="#1a1a1a" font-weight="700">$10M+</text>
      <text y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#1a1a1a" opacity="0.6">Customer Savings</text>
    </g>
  </g>

  <!-- Title watermark -->
  <text x="1100" y="50" text-anchor="end" font-family="system-ui, sans-serif" font-size="14" fill="#1a1a1a" opacity="0.3" font-weight="600">SKETCH STYLE</text>
</svg>