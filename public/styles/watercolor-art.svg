<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Watercolor bleeding displacement -->
    <filter id="wcBleed" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="3" seed="3" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="18" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Soft watercolor blur -->
    <filter id="wcSoft">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <!-- Medium blur -->
    <filter id="wcMed">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
    <!-- Fine blur for splatter -->
    <filter id="wcFine">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Warm paper solid background -->
  <rect width="1200" height="630" fill="#faf6f0"/>

  <!-- Large watercolor wash - Rose (HIGH opacity) -->
  <ellipse cx="300" cy="230" rx="340" ry="260" fill="#d4a0a0" opacity="0.30" filter="url(#wcBleed)"/>

  <!-- Secondary wash - Cerulean blue -->
  <ellipse cx="880" cy="280" rx="300" ry="230" fill="#7bb8d4" opacity="0.25" filter="url(#wcBleed)"/>

  <!-- Tertiary wash - Sage green -->
  <ellipse cx="560" cy="480" rx="280" ry="170" fill="#8cc5a8" opacity="0.20" filter="url(#wcBleed)"/>

  <!-- Wet-on-wet bloom spots - visible -->
  <circle cx="180" cy="120" r="70" fill="#c3a0d4" opacity="0.20" filter="url(#wcSoft)"/>
  <circle cx="1030" cy="130" r="60" fill="#d4a0a0" opacity="0.22" filter="url(#wcMed)"/>
  <circle cx="140" cy="460" r="55" fill="#8cc5a8" opacity="0.20" filter="url(#wcMed)"/>

  <!-- Botanical leaf shapes with visible opacity -->
  <path d="M90 340 Q130 290, 175 320 Q130 350, 90 340Z" fill="#8cc5a8" opacity="0.30" filter="url(#wcFine)"/>
  <path d="M105 355 Q145 305, 190 335 Q145 365, 105 355Z" fill="#6ba88c" opacity="0.25" filter="url(#wcFine)"/>
  <path d="M1040 360 Q1080 320, 1120 350 Q1080 380, 1040 360Z" fill="#c3a0d4" opacity="0.28" filter="url(#wcFine)"/>
  <path d="M1055 380 Q1095 340, 1135 370 Q1095 400, 1055 380Z" fill="#a080b8" opacity="0.25" filter="url(#wcFine)"/>

  <!-- Paint splatter dots - varied sizes, visible -->
  <circle cx="260" cy="410" r="8" fill="#d4a0a0" opacity="0.35" filter="url(#wcFine)"/>
  <circle cx="820" cy="120" r="6" fill="#7bb8d4" opacity="0.40" filter="url(#wcFine)"/>
  <circle cx="420" cy="520" r="10" fill="#8cc5a8" opacity="0.30" filter="url(#wcFine)"/>
  <circle cx="950" cy="430" r="7" fill="#c3a0d4" opacity="0.35" filter="url(#wcFine)"/>
  <circle cx="700" cy="100" r="5" fill="#d4a0a0" opacity="0.38" filter="url(#wcFine)"/>

  <!-- Title "Watercolor" with shadow -->
  <text x="602" y="262" font-family="Georgia, 'Palatino Linotype', serif" font-size="88" font-weight="600" fill="#c28585" text-anchor="middle" opacity="0.20">Watercolor</text>
  <text x="600" y="260" font-family="Georgia, 'Palatino Linotype', serif" font-size="88" font-weight="600" fill="#5a3e3e" text-anchor="middle">Watercolor</text>

  <!-- Subtitle "Art" in watercolor accent color -->
  <text x="600" y="345" font-family="Georgia, 'Palatino Linotype', serif" font-size="72" font-weight="600" fill="#7bb8d4" text-anchor="middle" opacity="0.80">Art</text>

  <!-- Descriptive tagline -->
  <text x="600" y="400" font-family="Georgia, 'Palatino Linotype', serif" font-size="16" fill="#5a3e3e" text-anchor="middle" opacity="0.40" letter-spacing="8">BLEEDING PIGMENTS ON WARM PAPER</text>

  <!-- Round watercolor swatch circles at bottom - HIGH opacity -->
  <circle cx="370" cy="510" r="35" fill="#d4a0a0" opacity="0.65" filter="url(#wcFine)"/>
  <circle cx="460" cy="507" r="33" fill="#7bb8d4" opacity="0.65" filter="url(#wcFine)"/>
  <circle cx="548" cy="512" r="34" fill="#8cc5a8" opacity="0.60" filter="url(#wcFine)"/>
  <circle cx="636" cy="509" r="32" fill="#c3a0d4" opacity="0.60" filter="url(#wcFine)"/>
  <circle cx="722" cy="511" r="35" fill="#e8c87a" opacity="0.60" filter="url(#wcFine)"/>
  <circle cx="810" cy="508" r="33" fill="#faf6f0" opacity="0.70" stroke="#d4a0a0" stroke-width="2" stroke-opacity="0.40"/>
</svg>
