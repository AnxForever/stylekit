<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gothicBg" x1="0" y1="0" x2="0" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="40%" stop-color="#2d1b4e"/>
      <stop offset="70%" stop-color="#1a0f2e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8b6914"/>
      <stop offset="50%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </linearGradient>
    <filter id="gothicGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Rose window pattern -->
    <radialGradient id="roseWindow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#c9a227" stop-opacity="0.4"/>
      <stop offset="30%" stop-color="#8b1a1a" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#2d1b4e" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gothicBg)"/>

  <!-- Rose window decoration -->
  <circle cx="600" cy="200" r="160" fill="url(#roseWindow)" stroke="#c9a227" stroke-width="2" opacity="0.6"/>
  <circle cx="600" cy="200" r="120" fill="none" stroke="#c9a227" stroke-width="1" opacity="0.4"/>
  <circle cx="600" cy="200" r="80" fill="none" stroke="#c9a227" stroke-width="1" opacity="0.3"/>
  <!-- Rose window spokes -->
  <g stroke="#c9a227" stroke-width="1" opacity="0.3">
    <line x1="600" y1="40" x2="600" y2="360"/>
    <line x1="440" y1="200" x2="760" y2="200"/>
    <line x1="487" y1="87" x2="713" y2="313"/>
    <line x1="713" y1="87" x2="487" y2="313"/>
  </g>

  <!-- Gothic arches -->
  <g stroke="#c9a227" stroke-width="2" fill="none" opacity="0.5">
    <!-- Left arch -->
    <path d="M150,630 L150,350 Q150,250 250,200 Q350,250 350,350 L350,630"/>
    <!-- Right arch -->
    <path d="M850,630 L850,350 Q850,250 950,200 Q1050,250 1050,350 L1050,630"/>
    <!-- Center tall arch -->
    <path d="M450,630 L450,300 Q450,150 600,100 Q750,150 750,300 L750,630"/>
  </g>

  <!-- Vertical ornamental lines -->
  <line x1="150" y1="400" x2="150" y2="630" stroke="#c9a227" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="400" x2="350" y2="630" stroke="#c9a227" stroke-width="1" opacity="0.3"/>
  <line x1="450" y1="350" x2="450" y2="630" stroke="#c9a227" stroke-width="1" opacity="0.3"/>
  <line x1="750" y1="350" x2="750" y2="630" stroke="#c9a227" stroke-width="1" opacity="0.3"/>
  <line x1="850" y1="400" x2="850" y2="630" stroke="#c9a227" stroke-width="1" opacity="0.3"/>
  <line x1="1050" y1="400" x2="1050" y2="630" stroke="#c9a227" stroke-width="1" opacity="0.3"/>

  <!-- Title -->
  <text x="600" y="460" font-family="Georgia, 'Times New Roman', serif" font-size="80" font-weight="700" fill="#c9a227" text-anchor="middle" filter="url(#gothicGlow)">GOTHIC</text>
  <text x="600" y="520" font-family="Georgia, 'Times New Roman', serif" font-size="24" fill="#8b1a1a" text-anchor="middle" letter-spacing="8">IN TENEBRIS LUX</text>

  <!-- Decorative gold lines -->
  <line x1="200" y1="560" x2="450" y2="560" stroke="url(#goldShine)" stroke-width="2" filter="url(#gothicGlow)"/>
  <line x1="750" y1="560" x2="1000" y2="560" stroke="url(#goldShine)" stroke-width="2" filter="url(#gothicGlow)"/>

  <!-- Small decorative crosses -->
  <g fill="#c9a227" opacity="0.4">
    <rect x="597" y="545" width="6" height="30"/>
    <rect x="588" y="554" width="24" height="6"/>
  </g>
</svg>
