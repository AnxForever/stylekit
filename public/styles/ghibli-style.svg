<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sky Gradient -->
    <linearGradient id="ghibliSky" x1="0" y1="0" x2="0" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#b4e4f5"/>
      <stop offset="100%" stop-color="#f4e4bc"/>
    </linearGradient>
    <!-- Sage Gradient -->
    <linearGradient id="sageGrad" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#7cb9a8"/>
      <stop offset="100%" stop-color="#5a9a8a"/>
    </linearGradient>
    <!-- Cream Gradient -->
    <linearGradient id="creamGrad" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#f4e4bc"/>
      <stop offset="100%" stop-color="#e8d5a3"/>
    </linearGradient>
    <!-- Soft Shadow -->
    <filter id="ghibliShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ghibliSky)"/>

  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="80" ry="40" fill="white" opacity="0.6"/>
  <ellipse cx="240" cy="90" rx="60" ry="35" fill="white" opacity="0.5"/>
  <ellipse cx="160" cy="95" rx="50" ry="30" fill="white" opacity="0.5"/>

  <ellipse cx="900" cy="150" rx="100" ry="50" fill="white" opacity="0.5"/>
  <ellipse cx="950" cy="140" rx="70" ry="40" fill="white" opacity="0.4"/>
  <ellipse cx="850" cy="145" rx="60" ry="35" fill="white" opacity="0.4"/>

  <ellipse cx="1100" cy="80" rx="60" ry="30" fill="white" opacity="0.4"/>

  <!-- Main Card -->
  <rect x="350" y="150" width="500" height="350" rx="32" fill="url(#creamGrad)" filter="url(#ghibliShadow)"/>
  <rect x="352" y="152" width="496" height="346" rx="30" fill="none" stroke="rgba(212,196,154,0.5)" stroke-width="2"/>

  <!-- Circle Icon -->
  <circle cx="600" cy="250" r="50" fill="url(#sageGrad)"/>
  <ellipse cx="600" cy="250" rx="25" ry="15" fill="white" opacity="0.8"/>

  <!-- Title -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#5a4a3a" text-anchor="middle">Ghibli Style</text>
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#7a6a5a" text-anchor="middle">Warm and dreamy design</text>

  <!-- Button -->
  <rect x="450" y="420" width="300" height="50" rx="25" fill="url(#sageGrad)" filter="url(#ghibliShadow)"/>
  <text x="600" y="452" font-family="system-ui" font-size="16" font-weight="500" fill="white" text-anchor="middle">Begin Adventure</text>

  <!-- Small Cards -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="150" height="100" rx="24" fill="url(#creamGrad)" opacity="0.9" filter="url(#ghibliShadow)"/>
    <circle cx="40" cy="40" r="20" fill="#85cdca"/>
    <text x="75" y="75" font-family="system-ui" font-size="12" fill="#5a4a3a" text-anchor="middle">Sky</text>
  </g>

  <g transform="translate(950, 280)">
    <rect x="0" y="0" width="150" height="100" rx="24" fill="url(#creamGrad)" opacity="0.9" filter="url(#ghibliShadow)"/>
    <circle cx="40" cy="40" r="20" fill="#e8a87c"/>
    <text x="75" y="75" font-family="system-ui" font-size="12" fill="#5a4a3a" text-anchor="middle">Warmth</text>
  </g>

  <!-- Nature elements -->
  <ellipse cx="150" cy="580" rx="100" ry="30" fill="#7cb9a8" opacity="0.3"/>
  <ellipse cx="1050" cy="560" rx="120" ry="40" fill="#7cb9a8" opacity="0.3"/>
</svg>
