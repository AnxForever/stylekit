<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="outrunBg" x1="0" y1="0" x2="0" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="25%" stop-color="#1a0a30"/>
      <stop offset="50%" stop-color="#4a0a4e"/>
      <stop offset="70%" stop-color="#ff006e"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    <linearGradient id="outrunSun" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#a020f0"/>
      <stop offset="50%" stop-color="#ff006e"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    <filter id="outrunGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#outrunBg)"/>

  <!-- Stars -->
  <circle cx="120" cy="70" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="280" cy="110" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="420" cy="50" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="580" cy="90" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="720" cy="40" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="880" cy="80" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="1020" cy="60" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="1120" cy="100" r="1" fill="#ffffff" opacity="0.5"/>

  <!-- Sun -->
  <circle cx="600" cy="400" r="140" fill="url(#outrunSun)"/>
  <!-- Sun stripes -->
  <rect x="460" y="330" width="280" height="14" fill="#0a0a0a" opacity="0.4"/>
  <rect x="460" y="360" width="280" height="12" fill="#0a0a0a" opacity="0.4"/>
  <rect x="460" y="390" width="280" height="10" fill="#0a0a0a" opacity="0.4"/>
  <rect x="460" y="420" width="280" height="8" fill="#0a0a0a" opacity="0.4"/>
  <rect x="460" y="450" width="280" height="6" fill="#0a0a0a" opacity="0.4"/>

  <!-- Palm tree silhouettes -->
  <g fill="#0a0a0a" opacity="0.8">
    <!-- Left palm -->
    <path d="M180,490 L185,350 Q160,320 130,290 Q170,310 185,335 Q165,280 150,250 Q180,285 190,330 Q195,270 215,230 Q200,280 192,330 Q210,310 240,290 Q205,325 192,345 L195,490 Z"/>
    <!-- Right palm -->
    <path d="M990,490 L995,370 Q970,340 940,310 Q980,330 995,355 Q975,300 960,270 Q990,305 1000,350 Q1005,290 1025,250 Q1010,300 1002,350 Q1020,330 1050,310 Q1015,345 1002,365 L1005,490 Z"/>
  </g>

  <!-- Mountains silhouette -->
  <polygon points="0,490 180,400 320,440 480,370 620,410 780,350 920,390 1080,360 1200,400 1200,630 0,630" fill="#0a0a0a"/>

  <!-- Grid floor -->
  <g stroke="#ff006e" stroke-width="1" opacity="0.6">
    <line x1="0" y1="490" x2="1200" y2="490"/>
    <line x1="0" y1="520" x2="1200" y2="520"/>
    <line x1="0" y1="550" x2="1200" y2="550"/>
    <line x1="0" y1="580" x2="1200" y2="580"/>
    <line x1="0" y1="610" x2="1200" y2="610"/>
    <!-- Perspective verticals -->
    <line x1="600" y1="470" x2="600" y2="630"/>
    <line x1="600" y1="470" x2="400" y2="630"/>
    <line x1="600" y1="470" x2="200" y2="630"/>
    <line x1="600" y1="470" x2="0" y2="630"/>
    <line x1="600" y1="470" x2="800" y2="630"/>
    <line x1="600" y1="470" x2="1000" y2="630"/>
    <line x1="600" y1="470" x2="1200" y2="630"/>
  </g>

  <!-- Title -->
  <text x="600" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#ff006e" text-anchor="middle" filter="url(#outrunGlow)">OUTRUN</text>
  <text x="600" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#00d4ff" text-anchor="middle" filter="url(#outrunGlow)">CHASE THE SUNSET</text>

  <!-- Decorative neon lines -->
  <line x1="200" y1="270" x2="450" y2="270" stroke="#ff006e" stroke-width="2" filter="url(#outrunGlow)"/>
  <line x1="750" y1="270" x2="1000" y2="270" stroke="#00d4ff" stroke-width="2" filter="url(#outrunGlow)"/>
</svg>
