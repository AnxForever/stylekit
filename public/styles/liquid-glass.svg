<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f0f23"/>
    </linearGradient>

    <!-- Rainbow gradient for edges -->
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="25%" stop-color="#ffd93d"/>
      <stop offset="50%" stop-color="#6bcb77"/>
      <stop offset="75%" stop-color="#4d96ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <!-- Horizontal rainbow -->
    <linearGradient id="rainbowH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="20%" stop-color="#ffd93d"/>
      <stop offset="40%" stop-color="#6bcb77"/>
      <stop offset="60%" stop-color="#4d96ff"/>
      <stop offset="80%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </linearGradient>

    <!-- Glass fill -->
    <linearGradient id="glassFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>

    <!-- Top highlight -->
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Card shadow -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative rainbow orbs -->
  <circle cx="150" cy="100" r="80" fill="#ff6b6b" opacity="0.15" filter="url(#softGlow)"/>
  <circle cx="1050" cy="530" r="100" fill="#a855f7" opacity="0.12" filter="url(#softGlow)"/>
  <circle cx="600" cy="315" r="150" fill="#4d96ff" opacity="0.08" filter="url(#softGlow)"/>

  <!-- Top-left: Glass Card with rainbow edge -->
  <g transform="translate(60, 80)">
    <!-- Rainbow border -->
    <rect x="-1" y="-1" width="242" height="162" rx="25" fill="url(#rainbowGrad)" filter="url(#glow)"/>
    <!-- Glass card -->
    <rect x="0" y="0" width="240" height="160" rx="24" fill="url(#glassFill)" filter="url(#cardShadow)"/>
    <!-- Top highlight bar -->
    <rect x="0" y="0" width="240" height="40" rx="24" fill="url(#topHighlight)"/>
    <!-- Content lines -->
    <rect x="20" y="60" width="120" height="8" rx="4" fill="rgba(255,255,255,0.4)"/>
    <rect x="20" y="80" width="180" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="20" y="96" width="140" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="20" y="112" width="160" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
    <!-- Badge -->
    <rect x="20" y="130" width="60" height="20" rx="10" fill="url(#rainbowGrad)" opacity="0.8"/>
  </g>

  <!-- Top-right: Button group -->
  <g transform="translate(900, 100)">
    <!-- Primary button -->
    <rect x="-1" y="-1" width="182" height="52" rx="27" fill="url(#rainbowGrad)" filter="url(#glow)"/>
    <rect x="0" y="0" width="180" height="50" rx="26" fill="url(#glassFill)"/>
    <rect x="0" y="0" width="180" height="20" rx="26" fill="url(#topHighlight)"/>
    <text x="90" y="32" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">Get Started</text>

    <!-- Secondary button -->
    <rect x="-1" y="64" width="182" height="52" rx="27" stroke="url(#rainbowGrad)" stroke-width="1" fill="none"/>
    <rect x="0" y="65" width="180" height="50" rx="26" fill="rgba(255,255,255,0.05)"/>
    <text x="90" y="97" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">Learn More</text>

    <!-- Icon button -->
    <circle cx="210" cy="25" r="24" fill="url(#glassFill)"/>
    <circle cx="210" cy="25" r="25" stroke="url(#rainbowGrad)" stroke-width="1" fill="none" filter="url(#glow)"/>
    <path d="M203 25h14M210 18v14" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Bottom-left: Glass stack (3 layers) -->
  <g transform="translate(80, 380)">
    <!-- Layer 3 (back) -->
    <rect x="40" y="-20" width="180" height="120" rx="20" fill="rgba(255,255,255,0.05)" filter="url(#cardShadow)"/>
    <rect x="39" y="-21" width="182" height="122" rx="21" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>

    <!-- Layer 2 (middle) -->
    <rect x="20" y="10" width="180" height="120" rx="20" fill="rgba(255,255,255,0.08)" filter="url(#cardShadow)"/>
    <rect x="19" y="9" width="182" height="122" rx="21" stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none"/>

    <!-- Layer 1 (front) -->
    <rect x="-1" y="39" width="182" height="122" rx="21" fill="url(#rainbowGrad)" filter="url(#glow)"/>
    <rect x="0" y="40" width="180" height="120" rx="20" fill="url(#glassFill)"/>
    <rect x="0" y="40" width="180" height="35" rx="20" fill="url(#topHighlight)"/>
    <!-- Content -->
    <rect x="15" y="90" width="100" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
    <rect x="15" y="104" width="150" height="5" rx="2.5" fill="rgba(255,255,255,0.2)"/>
    <rect x="15" y="116" width="120" height="5" rx="2.5" fill="rgba(255,255,255,0.2)"/>
    <!-- Mini badge -->
    <rect x="15" y="135" width="50" height="16" rx="8" fill="url(#rainbowH)" opacity="0.7"/>
  </g>

  <!-- Bottom-right: Input and badges -->
  <g transform="translate(880, 420)">
    <!-- Input field -->
    <rect x="-1" y="-1" width="242" height="52" rx="17" stroke="url(#rainbowGrad)" stroke-width="1" fill="none" filter="url(#glow)"/>
    <rect x="0" y="0" width="240" height="50" rx="16" fill="rgba(255,255,255,0.05)"/>
    <text x="20" y="32" fill="rgba(255,255,255,0.4)" font-family="system-ui, -apple-system, sans-serif" font-size="14">Enter your email...</text>

    <!-- Badges row -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="70" height="28" rx="14" fill="url(#rainbowGrad)" opacity="0.9" filter="url(#glow)"/>
      <text x="35" y="18" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">New</text>

      <rect x="80" y="0" width="80" height="28" rx="14" fill="rgba(255,255,255,0.1)"/>
      <rect x="79" y="-1" width="82" height="30" rx="15" stroke="url(#rainbowGrad)" stroke-width="1" fill="none"/>
      <text x="120" y="18" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">Featured</text>

      <rect x="170" y="0" width="70" height="28" rx="14" fill="rgba(77,150,255,0.2)"/>
      <text x="205" y="18" text-anchor="middle" fill="#4d96ff" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500">Pro</text>
    </g>
  </g>

  <!-- Center: Title -->
  <g transform="translate(600, 315)">
    <!-- Glow behind text -->
    <text x="0" y="0" text-anchor="middle" fill="url(#rainbowGrad)" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" filter="url(#softGlow)" opacity="0.5">Liquid Glass</text>
    <!-- Main text -->
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700">Liquid Glass</text>
    <!-- Subtitle -->
    <text x="0" y="40" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">Apple WWDC 2025 Design Language</text>

    <!-- Rainbow line decoration -->
    <rect x="-100" y="60" width="200" height="3" rx="1.5" fill="url(#rainbowH)" filter="url(#glow)"/>
  </g>

  <!-- Floating decorative elements -->
  <g opacity="0.6">
    <!-- Small glass circles -->
    <circle cx="350" cy="150" r="15" fill="rgba(255,255,255,0.1)" stroke="url(#rainbowGrad)" stroke-width="1"/>
    <circle cx="850" cy="280" r="12" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <circle cx="450" cy="480" r="18" fill="rgba(255,255,255,0.06)" stroke="url(#rainbowGrad)" stroke-width="1"/>

    <!-- Fluid shapes -->
    <ellipse cx="700" cy="520" rx="60" ry="30" fill="rgba(168,85,247,0.1)" filter="url(#softGlow)"/>
    <ellipse cx="200" cy="320" rx="40" ry="25" fill="rgba(255,107,107,0.08)" filter="url(#softGlow)"/>
  </g>
</svg>