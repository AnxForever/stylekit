<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="clayBg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="50%" stop-color="#fce7f3"/>
      <stop offset="100%" stop-color="#e9d5ff"/>
    </linearGradient>
    <filter id="clayInner">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.6"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#clayBg)"/>

  <!-- Clay Card -->
  <g filter="url(#clayInner)">
    <rect x="100" y="150" width="400" height="330" rx="48" fill="#fbbf24" opacity="0.9"/>
    <rect x="550" y="150" width="550" height="150" rx="48" fill="#f472b6" opacity="0.9"/>
    <rect x="550" y="330" width="260" height="150" rx="48" fill="#a7f3d0" opacity="0.9"/>
    <rect x="840" y="330" width="260" height="150" rx="48" fill="#c4b5fd" opacity="0.9"/>
  </g>

  <!-- Title -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ec4899" text-anchor="middle">Claymorphism</text>
  <text x="600" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a855f7" text-anchor="middle">Soft 3D Clay Effects</text>
</svg>