<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <!-- Glow filters -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowMagenta" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glitch displacement -->
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Grid pattern -->
  <g stroke="#00ffd5" stroke-width="0.5" opacity="0.05">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="40" y1="0" x2="40" y2="630"/>
    <line x1="80" y1="0" x2="80" y2="630"/><line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="160" y1="0" x2="160" y2="630"/><line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="280" y1="0" x2="280" y2="630"/>
    <line x1="320" y1="0" x2="320" y2="630"/><line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/><line x1="440" y1="0" x2="440" y2="630"/>
    <line x1="0" y1="40" x2="1200" y2="40"/><line x1="0" y1="80" x2="1200" y2="80"/>
    <line x1="0" y1="120" x2="1200" y2="120"/><line x1="0" y1="160" x2="1200" y2="160"/>
    <line x1="0" y1="200" x2="1200" y2="200"/><line x1="0" y1="240" x2="1200" y2="240"/>
  </g>

  <!-- Scanlines -->
  <defs>
    <pattern id="scanlines" width="1" height="2" patternUnits="userSpaceOnUse">
      <rect width="1" height="1" fill="#000" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#scanlines)"/>

  <!-- Navigation bar -->
  <g font-family="'Consolas', 'Courier New', monospace" font-size="14">
    <text x="80" y="40" fill="#00ffd5" filter="url(#glowCyan)">
      <tspan fill="#ff00ff">&gt;_</tspan> ACME INC.
    </text>
    <text x="500" y="40" fill="#ffffff" opacity="0.5">[FEATURES]</text>
    <text x="620" y="40" fill="#ffffff" opacity="0.5">[PRICING]</text>
    <text x="720" y="40" fill="#ffffff" opacity="0.5">[ABOUT]</text>
    <text x="980" y="40" fill="#ffffff" opacity="0.5">LOG_IN</text>
    <rect x="1040" y="22" width="100" height="30" fill="none" stroke="#00ffd5" stroke-width="1"/>
    <text x="1060" y="42" fill="#00ffd5">INIT_SYSTEM</text>
  </g>

  <!-- Status badge -->
  <rect x="80" y="70" width="180" height="24" fill="#00ffd5" opacity="0.15" stroke="#00ffd5" stroke-width="0.5"/>
  <text x="90" y="87" font-family="'Consolas', monospace" font-size="12" fill="#00ffd5">SYSTEM_STATUS: <tspan fill="#00ff00">ONLINE</tspan></text>

  <!-- Main headline with glitch effect -->
  <g font-family="'Consolas', 'Courier New', monospace" font-weight="700">
    <!-- TRANSFORM with glitch -->
    <text x="80" y="180" font-size="56" fill="#ffffff">TRANSFORM</text>
    <!-- Glitch layers -->
    <text x="78" y="180" font-size="56" fill="#ff00ff" opacity="0.7" clip-path="polygon(0 0, 100% 0, 100% 30%, 0 30%)">TRANSFORM</text>
    <text x="82" y="180" font-size="56" fill="#00ffd5" opacity="0.7" clip-path="polygon(0 70%, 100% 70%, 100% 100%, 0 100%)">TRANSFORM</text>

    <text x="80" y="250" font-size="56" fill="#ff00ff" filter="url(#glowMagenta)">THE WAY</text>
    <text x="80" y="320" font-size="56" fill="#00ffd5" filter="url(#glowCyan)">YOUR TEAM</text>
    <text x="80" y="390" font-size="56" fill="#ffffff">WORKS</text>
  </g>

  <!-- Description -->
  <text x="80" y="440" font-family="'Consolas', monospace" font-size="14" fill="#ffffff" opacity="0.5">
    &gt; Acme Platform brings your team together
  </text>
  <text x="80" y="460" font-family="'Consolas', monospace" font-size="14" fill="#ffffff" opacity="0.5">
    with powerful tools designed to streamline
  </text>
  <text x="80" y="480" font-family="'Consolas', monospace" font-size="14" fill="#ffffff" opacity="0.5">
    workflows, boost productivity, and drive
  </text>
  <text x="80" y="500" font-family="'Consolas', monospace" font-size="14" fill="#ffffff" opacity="0.5">
    results._
  </text>

  <!-- CTA Buttons -->
  <rect x="80" y="530" width="180" height="48" fill="#00ffd5"/>
  <text x="110" y="560" font-family="'Consolas', monospace" font-size="14" font-weight="700" fill="#0a0a0f">START FREE TRIAL</text>
  <text x="245" y="560" fill="#00ffd5">-&gt;</text>

  <rect x="290" y="530" width="140" height="48" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <text x="315" y="560" font-family="'Consolas', monospace" font-size="14" fill="#ffffff">WATCH DEMO</text>

  <!-- HUD Display on right -->
  <g transform="translate(650, 100)">
    <!-- Version label -->
    <text x="420" y="0" font-family="'Consolas', monospace" font-size="11" fill="#00ffd5" opacity="0.4">HUD_DISPLAY_V 0.9</text>

    <!-- Main HUD frame -->
    <rect x="0" y="20" width="470" height="380" fill="none" stroke="#00ffd5" stroke-width="1" opacity="0.3"/>
    <!-- Corner decorations -->
    <path d="M0 20 L0 40 M0 20 L20 20" stroke="#00ffd5" stroke-width="2" filter="url(#glowCyan)"/>
    <path d="M470 20 L470 40 M470 20 L450 20" stroke="#00ffd5" stroke-width="2" filter="url(#glowCyan)"/>
    <path d="M0 400 L0 380 M0 400 L20 400" stroke="#00ffd5" stroke-width="2" filter="url(#glowCyan)"/>
    <path d="M470 400 L470 380 M470 400 L450 400" stroke="#00ffd5" stroke-width="2" filter="url(#glowCyan)"/>

    <!-- Window panel -->
    <g transform="translate(25, 50)">
      <!-- Corner brackets -->
      <path d="M0 0 L0 10 M0 0 L10 0" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M420 0 L420 10 M420 0 L410 0" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M0 80 L0 70 M0 80 L10 80" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M420 80 L420 70 M420 80 L410 80" stroke="#00ffd5" stroke-width="1.5"/>
      <rect x="2" y="2" width="416" height="76" fill="none" stroke="#00ffd5" stroke-width="0.5" stroke-dasharray="4 2" opacity="0.4"/>

      <!-- Traffic lights -->
      <circle cx="20" cy="20" r="5" fill="#ff5f57"/>
      <circle cx="38" cy="20" r="5" fill="#febc2e"/>
      <circle cx="56" cy="20" r="5" fill="#28c840"/>

      <!-- Content lines -->
      <rect x="80" y="15" width="200" height="6" fill="#00ffd5" opacity="0.2" rx="1"/>
      <rect x="80" y="30" width="150" height="6" fill="#00ffd5" opacity="0.2" rx="1"/>
      <rect x="80" y="45" width="180" height="6" fill="#00ffd5" opacity="0.2" rx="1"/>
    </g>

    <!-- CPU panel -->
    <g transform="translate(25, 160)">
      <path d="M0 0 L0 8 M0 0 L8 0" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M200 0 L200 8 M200 0 L192 0" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M0 70 L0 62 M0 70 L8 70" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M200 70 L200 62 M200 70 L192 70" stroke="#00ffd5" stroke-width="1.5"/>
      <rect x="2" y="2" width="196" height="66" fill="none" stroke="#00ffd5" stroke-width="0.5" stroke-dasharray="4 2" opacity="0.4"/>
      <!-- CPU icon -->
      <rect x="30" y="20" width="30" height="30" fill="none" stroke="#00ffd5" stroke-width="1.5"/>
      <circle cx="45" cy="35" r="8" fill="none" stroke="#00ffd5" stroke-width="1"/>
    </g>

    <!-- Stats panel -->
    <g transform="translate(245, 160)">
      <path d="M0 0 L0 8 M0 0 L8 0" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M200 0 L200 8 M200 0 L192 0" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M0 70 L0 62 M0 70 L8 70" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M200 70 L200 62 M200 70 L192 70" stroke="#00ffd5" stroke-width="1.5"/>
      <rect x="2" y="2" width="196" height="66" fill="none" stroke="#00ffd5" stroke-width="0.5" stroke-dasharray="4 2" opacity="0.4"/>
      <text x="140" y="38" font-family="'Consolas', monospace" font-size="28" font-weight="700" fill="#00ffd5" text-anchor="middle" filter="url(#glowCyan)">98%</text>
      <text x="140" y="55" font-family="'Consolas', monospace" font-size="10" fill="#00ffd5" opacity="0.5" text-anchor="middle">CPU_LOAD</text>
    </g>

    <!-- Globe panel -->
    <g transform="translate(25, 260)">
      <path d="M0 0 L0 8 M0 0 L8 0" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M420 0 L420 8 M420 0 L412 0" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M0 70 L0 62 M0 70 L8 70" stroke="#00ffd5" stroke-width="1.5"/>
      <path d="M420 70 L420 62 M420 70 L412 70" stroke="#00ffd5" stroke-width="1.5"/>
      <rect x="2" y="2" width="416" height="66" fill="none" stroke="#00ffd5" stroke-width="0.5" stroke-dasharray="4 2" opacity="0.4"/>
      <!-- Globe icon -->
      <circle cx="45" cy="35" r="15" fill="none" stroke="#00ffd5" stroke-width="1.5"/>
      <ellipse cx="45" cy="35" rx="8" ry="15" fill="none" stroke="#00ffd5" stroke-width="1"/>
      <line x1="30" y1="35" x2="60" y2="35" stroke="#00ffd5" stroke-width="1"/>
      <!-- Progress line -->
      <rect x="80" y="32" width="300" height="6" fill="#00ffd5" opacity="0.15" rx="1"/>
    </g>
  </g>

  <!-- Footer -->
  <g font-family="'Consolas', monospace" font-size="12" opacity="0.3">
    <text x="900" y="600" fill="#ffffff">design/prompts</text>
    <text x="1020" y="600" fill="#ffffff">Prompt</text>
    <text x="1100" y="600" fill="#ffffff">Styles</text>
  </g>
</svg>