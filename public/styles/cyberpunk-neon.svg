<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyan glow -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Magenta glow -->
    <filter id="glowMag" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Strong text glow -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Perspective grid floor -->
  <g opacity="0.2" stroke="#00ffff" stroke-width="0.5">
    <!-- Horizontal lines -->
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="0" y1="485" x2="1200" y2="485"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="0" y1="575" x2="1200" y2="575"/>
    <line x1="0" y1="630" x2="1200" y2="630"/>
    <!-- Vertical converging lines -->
    <line x1="600" y1="420" x2="0" y2="630"/>
    <line x1="600" y1="420" x2="120" y2="630"/>
    <line x1="600" y1="420" x2="240" y2="630"/>
    <line x1="600" y1="420" x2="360" y2="630"/>
    <line x1="600" y1="420" x2="480" y2="630"/>
    <line x1="600" y1="420" x2="600" y2="630"/>
    <line x1="600" y1="420" x2="720" y2="630"/>
    <line x1="600" y1="420" x2="840" y2="630"/>
    <line x1="600" y1="420" x2="960" y2="630"/>
    <line x1="600" y1="420" x2="1080" y2="630"/>
    <line x1="600" y1="420" x2="1200" y2="630"/>
  </g>

  <!-- Side grid lines -->
  <g opacity="0.08" stroke="#ff00ff" stroke-width="0.5">
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
    <line x1="1100" y1="0" x2="1100" y2="400"/>
  </g>

  <!-- Neon horizontal line top -->
  <line x1="100" y1="100" x2="1100" y2="100" stroke="#00ffff" stroke-width="1" opacity="0.4" filter="url(#glowCyan)"/>

  <!-- Neon frame -->
  <rect x="200" y="140" width="800" height="250" fill="none" stroke="#00ffff" stroke-width="2" filter="url(#glowCyan)" opacity="0.6"/>
  <rect x="210" y="150" width="780" height="230" fill="none" stroke="#ff00ff" stroke-width="1" filter="url(#glowMag)" opacity="0.3"/>

  <!-- Title with glow -->
  <text x="600" y="270" font-family="'Orbitron', 'Rajdhani', 'Consolas', monospace" font-size="60" fill="#00ffff" text-anchor="middle" font-weight="700" letter-spacing="0.1em" filter="url(#textGlow)">CYBERPUNK NEON</text>

  <!-- Subtitle -->
  <text x="600" y="330" font-family="'Consolas', 'Courier New', monospace" font-size="18" fill="#ff00ff" text-anchor="middle" letter-spacing="0.25em" filter="url(#glowMag)">// INITIALIZE SYSTEM</text>

  <!-- Decorative glowing elements -->
  <line x1="100" y1="420" x2="500" y2="420" stroke="#ff00ff" stroke-width="2" filter="url(#glowMag)" opacity="0.6"/>
  <line x1="700" y1="420" x2="1100" y2="420" stroke="#00ffff" stroke-width="2" filter="url(#glowCyan)" opacity="0.6"/>

  <!-- Corner accents -->
  <path d="M200 140 L200 160" stroke="#ff00ff" stroke-width="3" filter="url(#glowMag)"/>
  <path d="M200 140 L220 140" stroke="#ff00ff" stroke-width="3" filter="url(#glowMag)"/>
  <path d="M1000 140 L1000 160" stroke="#ff00ff" stroke-width="3" filter="url(#glowMag)"/>
  <path d="M1000 140 L980 140" stroke="#ff00ff" stroke-width="3" filter="url(#glowMag)"/>
  <path d="M200 390 L200 370" stroke="#00ffff" stroke-width="3" filter="url(#glowCyan)"/>
  <path d="M200 390 L220 390" stroke="#00ffff" stroke-width="3" filter="url(#glowCyan)"/>
  <path d="M1000 390 L1000 370" stroke="#00ffff" stroke-width="3" filter="url(#glowCyan)"/>
  <path d="M1000 390 L980 390" stroke="#00ffff" stroke-width="3" filter="url(#glowCyan)"/>

  <!-- Glowing dots -->
  <circle cx="600" cy="420" r="4" fill="#ff00ff" filter="url(#glowMag)"/>
  <circle cx="150" cy="560" r="3" fill="#00ffff" filter="url(#glowCyan)" opacity="0.5"/>
  <circle cx="1050" cy="540" r="3" fill="#ff00ff" filter="url(#glowMag)" opacity="0.5"/>
</svg>
