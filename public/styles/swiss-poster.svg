<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid pattern -->
    <pattern id="spGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#000000" stroke-width="0.5" opacity="0.04"/>
      <line x1="0" y1="0" x2="40" y2="0" stroke="#000000" stroke-width="0.5" opacity="0.04"/>
    </pattern>
  </defs>

  <!-- White background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#spGrid)"/>

  <!-- Large red color block -->
  <rect x="850" y="0" width="350" height="630" fill="#ff0000" opacity="0.08"/>

  <!-- Blue accent block -->
  <rect x="0" y="450" width="300" height="180" fill="#0057b8" opacity="0.06"/>

  <!-- Yellow accent strip -->
  <rect x="400" y="0" width="80" height="120" fill="#ffcc00" opacity="0.1"/>

  <!-- Bold black vertical line -->
  <line x1="380" y1="80" x2="380" y2="550" stroke="#000000" stroke-width="3" opacity="0.08"/>

  <!-- Bold horizontal rules -->
  <line x1="100" y1="180" x2="500" y2="180" stroke="#000000" stroke-width="2" opacity="0.06"/>
  <line x1="100" y1="420" x2="1100" y2="420" stroke="#000000" stroke-width="2" opacity="0.06"/>

  <!-- Title - huge bold type -->
  <text x="120" y="310" font-family="'Helvetica Neue', Arial, system-ui, sans-serif" font-size="140" font-weight="900" fill="#000000" letter-spacing="-8">SWISS</text>

  <text x="120" y="400" font-family="'Helvetica Neue', Arial, system-ui, sans-serif" font-size="100" font-weight="900" fill="#000000" letter-spacing="-5">POSTER</text>

  <!-- Red accent on part of title -->
  <rect x="560" y="230" width="180" height="90" fill="#ff0000" opacity="0.15"/>

  <!-- Subtitle -->
  <text x="125" y="450" font-family="'Helvetica Neue', Arial, system-ui, sans-serif" font-size="16" font-weight="700" fill="#000000" opacity="0.35" letter-spacing="8">BOLD TYPOGRAPHY / GRID ALIGNMENT</text>

  <!-- Color blocks at bottom -->
  <rect x="120" y="490" width="80" height="60" fill="#000000"/>
  <rect x="210" y="490" width="80" height="60" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <rect x="300" y="490" width="80" height="60" fill="#ff0000"/>
  <rect x="390" y="490" width="80" height="60" fill="#0057b8"/>
  <rect x="480" y="490" width="80" height="60" fill="#ffcc00"/>

  <!-- Small typographic details -->
  <text x="120" y="580" font-family="'Helvetica Neue', Arial, system-ui, sans-serif" font-size="11" font-weight="700" fill="#000000" opacity="0.3" letter-spacing="4">INTERNATIONAL TYPOGRAPHIC STYLE</text>

  <!-- Geometric accent - large circle outline -->
  <circle cx="900" cy="300" r="120" stroke="#000000" stroke-width="2" fill="none" opacity="0.06"/>

  <!-- Small red square accent -->
  <rect x="1050" y="80" width="40" height="40" fill="#ff0000" opacity="0.2"/>

  <!-- Blue line accent -->
  <line x1="850" y1="500" x2="1100" y2="500" stroke="#0057b8" stroke-width="3" opacity="0.15"/>
</svg>
