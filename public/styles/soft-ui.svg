<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <filter id="softShadow" x="-10%" y="-10%" width="130%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="6" result="shadow"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.12"/>
      <feComposite in2="shadow" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feFlood flood-color="#000" flood-opacity="0.06"/>
      <feComposite in2="SourceAlpha" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="shadow"/>
      </feMerge>
    </filter>
    <linearGradient id="softBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#e8edf5"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#softBg)"/>
  <!-- Background blobs -->
  <circle cx="200" cy="150" r="180" fill="#6366f1" opacity="0.04"/>
  <circle cx="1000" cy="500" r="200" fill="#6366f1" opacity="0.04"/>
  <!-- Card 1 - top left -->
  <g filter="url(#softShadow)">
    <rect x="80" y="120" width="240" height="160" rx="20" fill="#ffffff"/>
    <rect x="105" y="150" width="80" height="8" rx="4" fill="#6366f1" opacity="0.6"/>
    <rect x="105" y="170" width="190" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="105" y="186" width="160" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="105" y="202" width="140" height="6" rx="3" fill="#cbd5e1"/>
    <circle cx="270" cy="245" r="16" fill="#6366f1" opacity="0.15"/>
    <path d="M264 245 L268 249 L276 241" stroke="#6366f1" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Card 2 - top right -->
  <g filter="url(#softShadow)">
    <rect x="880" y="100" width="240" height="180" rx="20" fill="#ffffff"/>
    <circle cx="1000" cy="170" r="30" fill="#6366f1" opacity="0.12"/>
    <path d="M988 170 L1000 158 L1012 170 L1000 182 Z" fill="#6366f1" opacity="0.4"/>
    <rect x="910" y="220" width="180" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="910" y="236" width="140" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="910" y="252" width="100" height="6" rx="3" fill="#cbd5e1"/>
  </g>
  <!-- Card 3 - bottom left -->
  <g filter="url(#softShadow)">
    <rect x="120" y="380" width="200" height="140" rx="20" fill="#ffffff"/>
    <rect x="148" y="410" width="50" height="50" rx="12" fill="#6366f1" opacity="0.1"/>
    <rect x="148" y="476" width="140" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="148" y="492" width="100" height="6" rx="3" fill="#cbd5e1"/>
  </g>
  <!-- Card 4 - bottom right -->
  <g filter="url(#softShadow)">
    <rect x="860" y="360" width="260" height="160" rx="20" fill="#ffffff"/>
    <rect x="890" y="390" width="200" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="890" y="390" width="130" height="8" rx="4" fill="#6366f1" opacity="0.4"/>
    <rect x="890" y="416" width="200" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="890" y="416" width="80" height="8" rx="4" fill="#6366f1" opacity="0.3"/>
    <rect x="890" y="442" width="200" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="890" y="442" width="160" height="8" rx="4" fill="#6366f1" opacity="0.35"/>
    <rect x="890" y="476" width="90" height="28" rx="14" fill="#6366f1" opacity="0.15"/>
    <text x="935" y="495" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6366f1" font-weight="500">Details</text>
  </g>
  <!-- Floating pill shapes -->
  <rect x="400" y="130" width="70" height="28" rx="14" fill="#6366f1" opacity="0.08"/>
  <rect x="720" y="480" width="80" height="28" rx="14" fill="#6366f1" opacity="0.08"/>
  <!-- Title -->
  <text x="600" y="295" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="80" font-weight="700" fill="#334155" letter-spacing="-1">SOFT UI</text>
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="400" fill="#6366f1" letter-spacing="6" opacity="0.7">WARM &amp; APPROACHABLE</text>
  <!-- Floating dots -->
  <circle cx="500" cy="420" r="5" fill="#6366f1" opacity="0.15"/>
  <circle cx="700" cy="180" r="4" fill="#6366f1" opacity="0.12"/>
  <circle cx="550" cy="500" r="3" fill="#6366f1" opacity="0.1"/>
</svg>