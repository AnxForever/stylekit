<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="acidChrome" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="50%" stop-color="#e6ff00"/>
      <stop offset="100%" stop-color="#ff6ec7"/>
    </linearGradient>
    <pattern id="acidCheck" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#39ff14" opacity="0.12"/>
      <rect x="20" y="20" width="20" height="20" fill="#39ff14" opacity="0.12"/>
    </pattern>
    <pattern id="acidScan" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#39ff14" stroke-width="1" opacity="0.07"/>
    </pattern>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <!-- Checkerboard corner -->
  <rect x="0" y="0" width="300" height="200" fill="url(#acidCheck)"/>
  <!-- Scanline overlay -->
  <rect width="1200" height="630" fill="url(#acidScan)"/>

  <!-- Card 1: Top-left -->
  <g>
    <rect x="77" y="77" width="260" height="170" rx="8" fill="#ff6ec7" opacity="0.4"/>
    <rect x="83" y="73" width="260" height="170" rx="8" fill="#e6ff00" opacity="0.3"/>
    <rect x="80" y="80" width="260" height="170" rx="8" fill="#1a1a1a" stroke="#39ff14" stroke-width="1.5"/>
    <rect x="105" y="110" width="90" height="8" rx="4" fill="url(#acidChrome)"/>
    <rect x="105" y="130" width="200" height="5" rx="2" fill="#333"/>
    <rect x="105" y="143" width="170" height="5" rx="2" fill="#333"/>
    <rect x="105" y="156" width="185" height="5" rx="2" fill="#333"/>
    <rect x="105" y="176" width="100" height="5" rx="2" fill="#333"/>
    <rect x="105" y="200" width="80" height="26" rx="4" fill="none" stroke="#39ff14" stroke-width="1.5"/>
    <rect x="115" y="209" width="60" height="8" rx="4" fill="#39ff14" opacity="0.7"/>
  </g>

  <!-- Card 2: Top-right -->
  <g>
    <rect x="857" y="77" width="260" height="170" rx="8" fill="#ff6ec7" opacity="0.4"/>
    <rect x="863" y="73" width="260" height="170" rx="8" fill="#e6ff00" opacity="0.3"/>
    <rect x="860" y="80" width="260" height="170" rx="8" fill="#1a1a1a" stroke="#a020f0" stroke-width="1.5"/>
    <rect x="885" y="110" width="100" height="8" rx="4" fill="url(#acidChrome)"/>
    <rect x="885" y="130" width="210" height="5" rx="2" fill="#333"/>
    <rect x="885" y="143" width="180" height="5" rx="2" fill="#333"/>
    <rect x="885" y="165" width="210" height="8" rx="4" fill="#222"/>
    <rect x="885" y="165" width="140" height="8" rx="4" fill="#a020f0"/>
    <rect x="885" y="190" width="50" height="5" rx="2" fill="#333"/>
    <rect x="945" y="190" width="50" height="5" rx="2" fill="#333"/>
    <rect x="1005" y="190" width="50" height="5" rx="2" fill="#333"/>
    <rect x="885" y="210" width="80" height="22" rx="4" fill="none" stroke="#e6ff00" stroke-width="1.5"/>
    <rect x="895" y="217" width="60" height="8" rx="4" fill="#e6ff00" opacity="0.7"/>
  </g>

  <!-- Card 3: Bottom-left -->
  <g>
    <rect x="77" y="397" width="260" height="170" rx="8" fill="#ff6ec7" opacity="0.4"/>
    <rect x="83" y="393" width="260" height="170" rx="8" fill="#e6ff00" opacity="0.3"/>
    <rect x="80" y="400" width="260" height="170" rx="8" fill="#1a1a1a" stroke="#ff6ec7" stroke-width="1.5"/>
    <rect x="105" y="430" width="80" height="8" rx="4" fill="url(#acidChrome)"/>
    <rect x="105" y="450" width="200" height="5" rx="2" fill="#333"/>
    <rect x="105" y="463" width="160" height="5" rx="2" fill="#333"/>
    <rect x="105" y="476" width="190" height="5" rx="2" fill="#333"/>
    <rect x="105" y="500" width="70" height="22" rx="4" fill="#39ff14" opacity="0.2" stroke="#39ff14" stroke-width="1"/>
    <rect x="185" y="500" width="70" height="22" rx="4" fill="none" stroke="#ff6ec7" stroke-width="1"/>
  </g>

  <!-- Card 4: Bottom-right -->
  <g>
    <rect x="857" y="397" width="260" height="170" rx="8" fill="#ff6ec7" opacity="0.4"/>
    <rect x="863" y="393" width="260" height="170" rx="8" fill="#e6ff00" opacity="0.3"/>
    <rect x="860" y="400" width="260" height="170" rx="8" fill="#1a1a1a" stroke="#e6ff00" stroke-width="1.5"/>
    <rect x="885" y="430" width="110" height="8" rx="4" fill="url(#acidChrome)"/>
    <rect x="885" y="450" width="210" height="5" rx="2" fill="#333"/>
    <rect x="885" y="463" width="175" height="5" rx="2" fill="#333"/>
    <rect x="885" y="490" width="30" height="45" rx="2" fill="#39ff14" opacity="0.5"/>
    <rect x="925" y="505" width="30" height="30" rx="2" fill="#a020f0" opacity="0.5"/>
    <rect x="965" y="495" width="30" height="40" rx="2" fill="#ff6ec7" opacity="0.5"/>
    <rect x="1005" y="510" width="30" height="25" rx="2" fill="#e6ff00" opacity="0.5"/>
    <rect x="1045" y="500" width="30" height="35" rx="2" fill="#39ff14" opacity="0.5"/>
  </g>

  <!-- Title: ACID GRAPHICS centered with RGB offset -->
  <text x="603" y="302" font-family="ui-monospace, 'Courier New', monospace" font-size="52" font-weight="900" fill="#ff6ec7" text-anchor="middle" opacity="0.5" letter-spacing="4">ACID GRAPHICS</text>
  <text x="597" y="298" font-family="ui-monospace, 'Courier New', monospace" font-size="52" font-weight="900" fill="#e6ff00" text-anchor="middle" opacity="0.4" letter-spacing="4">ACID GRAPHICS</text>
  <text x="600" y="300" font-family="ui-monospace, 'Courier New', monospace" font-size="52" font-weight="900" fill="#39ff14" text-anchor="middle" letter-spacing="4">ACID GRAPHICS</text>
  <text x="600" y="340" font-family="ui-monospace, 'Courier New', monospace" font-size="12" fill="#39ff14" text-anchor="middle" opacity="0.4" letter-spacing="6">DISTORT // WARP // DISSOLVE</text>
</svg>
