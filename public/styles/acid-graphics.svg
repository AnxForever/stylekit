<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Chrome gradient for large shape -->
    <linearGradient id="acidChrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="25%" stop-color="#a020f0"/>
      <stop offset="50%" stop-color="#ff6ec7"/>
      <stop offset="75%" stop-color="#e6ff00"/>
      <stop offset="100%" stop-color="#39ff14"/>
    </linearGradient>
    <!-- Bold checkerboard pattern -->
    <pattern id="acidCheck" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#39ff14" opacity="0.30"/>
      <rect x="20" y="20" width="20" height="20" fill="#39ff14" opacity="0.30"/>
    </pattern>
    <!-- Neon scanlines for right side -->
    <pattern id="acidScan" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="6" y2="0" stroke="#39ff14" stroke-width="1.5" opacity="0.18"/>
    </pattern>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Bold checkerboard in top-left corner -->
  <rect x="0" y="0" width="350" height="250" fill="url(#acidCheck)"/>

  <!-- 3D wireframe grid floor - visible lines -->
  <g opacity="0.28">
    <line x1="600" y1="630" x2="0" y2="400" stroke="#39ff14" stroke-width="1"/>
    <line x1="600" y1="630" x2="150" y2="400" stroke="#39ff14" stroke-width="1"/>
    <line x1="600" y1="630" x2="300" y2="400" stroke="#39ff14" stroke-width="1"/>
    <line x1="600" y1="630" x2="450" y2="400" stroke="#39ff14" stroke-width="1"/>
    <line x1="600" y1="630" x2="600" y2="400" stroke="#39ff14" stroke-width="1"/>
    <line x1="600" y1="630" x2="750" y2="400" stroke="#39ff14" stroke-width="1"/>
    <line x1="600" y1="630" x2="900" y2="400" stroke="#39ff14" stroke-width="1"/>
    <line x1="600" y1="630" x2="1050" y2="400" stroke="#39ff14" stroke-width="1"/>
    <line x1="600" y1="630" x2="1200" y2="400" stroke="#39ff14" stroke-width="1"/>
    <!-- Horizontal floor lines -->
    <line x1="0" y1="430" x2="1200" y2="430" stroke="#39ff14" stroke-width="0.8"/>
    <line x1="0" y1="475" x2="1200" y2="475" stroke="#39ff14" stroke-width="0.8"/>
    <line x1="0" y1="530" x2="1200" y2="530" stroke="#39ff14" stroke-width="0.8"/>
    <line x1="0" y1="595" x2="1200" y2="595" stroke="#39ff14" stroke-width="0.8"/>
  </g>

  <!-- Chrome gradient melting rectangle -->
  <rect x="820" y="60" width="280" height="200" rx="30" fill="url(#acidChrome)" opacity="0.35" transform="rotate(8 960 160)"/>
  <rect x="830" y="70" width="260" height="180" rx="25" fill="none" stroke="#0a0a0a" stroke-width="4" opacity="0.5" transform="rotate(8 960 160)"/>

  <!-- Neon green scanlines on right side -->
  <rect x="900" y="280" width="300" height="340" fill="url(#acidScan)"/>

  <!-- Title "ACID" - HUGE with RGB offset layers -->
  <!-- Pink offset layer -->
  <text x="430" y="260" font-family="ui-monospace, 'Courier New', monospace" font-size="150" font-weight="900" fill="#ff6ec7" opacity="0.55" letter-spacing="-6">ACID</text>
  <!-- Yellow offset layer -->
  <text x="424" y="254" font-family="ui-monospace, 'Courier New', monospace" font-size="150" font-weight="900" fill="#e6ff00" opacity="0.45" letter-spacing="-6">ACID</text>
  <!-- Green main layer -->
  <text x="427" y="257" font-family="ui-monospace, 'Courier New', monospace" font-size="150" font-weight="900" fill="#39ff14" letter-spacing="-6">ACID</text>

  <!-- Subtitle "GRAPHICS" with offset -->
  <text x="434" y="340" font-family="ui-monospace, 'Courier New', monospace" font-size="68" font-weight="900" fill="#a020f0" opacity="0.50" letter-spacing="4">GRAPHICS</text>
  <text x="430" y="337" font-family="ui-monospace, 'Courier New', monospace" font-size="68" font-weight="900" fill="#e6ff00" letter-spacing="4">GRAPHICS</text>

  <!-- Op-Art stripe divider between title and swatches -->
  <g opacity="0.55">
    <rect x="220" y="380" width="16" height="45" fill="#39ff14"/>
    <rect x="248" y="380" width="16" height="45" fill="#39ff14"/>
    <rect x="276" y="380" width="16" height="45" fill="#a020f0"/>
    <rect x="304" y="380" width="16" height="45" fill="#a020f0"/>
    <rect x="332" y="380" width="16" height="45" fill="#ff6ec7"/>
    <rect x="360" y="380" width="16" height="45" fill="#ff6ec7"/>
    <rect x="388" y="380" width="16" height="45" fill="#e6ff00"/>
    <rect x="416" y="380" width="16" height="45" fill="#e6ff00"/>
    <rect x="444" y="380" width="16" height="45" fill="#39ff14"/>
    <rect x="472" y="380" width="16" height="45" fill="#a020f0"/>
    <rect x="500" y="380" width="16" height="45" fill="#ff6ec7"/>
    <rect x="528" y="380" width="16" height="45" fill="#e6ff00"/>
    <rect x="556" y="380" width="16" height="45" fill="#39ff14"/>
    <rect x="584" y="380" width="16" height="45" fill="#a020f0"/>
    <rect x="612" y="380" width="16" height="45" fill="#ff6ec7"/>
    <rect x="640" y="380" width="16" height="45" fill="#e6ff00"/>
    <rect x="668" y="380" width="16" height="45" fill="#39ff14"/>
    <rect x="696" y="380" width="16" height="45" fill="#39ff14"/>
    <rect x="724" y="380" width="16" height="45" fill="#a020f0"/>
    <rect x="752" y="380" width="16" height="45" fill="#a020f0"/>
    <rect x="780" y="380" width="16" height="45" fill="#ff6ec7"/>
    <rect x="808" y="380" width="16" height="45" fill="#ff6ec7"/>
    <rect x="836" y="380" width="16" height="45" fill="#e6ff00"/>
    <rect x="864" y="380" width="16" height="45" fill="#e6ff00"/>
  </g>

  <!-- Tagline -->
  <text x="550" y="460" font-family="ui-monospace, 'Courier New', monospace" font-size="14" fill="#39ff14" opacity="0.50" letter-spacing="10">DISTORT // WARP // DISSOLVE</text>

  <!-- Color swatches -->
  <rect x="310" y="490" width="70" height="50" fill="#39ff14" opacity="0.9"/>
  <rect x="400" y="490" width="70" height="50" fill="#e6ff00" opacity="0.9"/>
  <rect x="490" y="490" width="70" height="50" fill="#a020f0" opacity="0.9"/>
  <rect x="580" y="490" width="70" height="50" fill="#ff6ec7" opacity="0.9"/>
  <rect x="670" y="490" width="70" height="50" fill="#0a0a0a" stroke="#39ff14" stroke-width="2.5"/>

  <!-- Neon glow corner dots -->
  <circle cx="80" cy="580" r="4" fill="#39ff14" opacity="0.6"/>
  <circle cx="1140" cy="50" r="4" fill="#ff6ec7" opacity="0.6"/>
  <circle cx="1120" cy="580" r="3" fill="#e6ff00" opacity="0.5"/>
</svg>
