<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <!-- Glass blur effect -->
    <filter id="glass" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    <!-- Glow for orbs -->
    <filter id="orbGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="orb1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#667eea" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#667eea" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Gradient background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Floating orbs -->
  <circle cx="250" cy="150" r="120" fill="url(#orb1)" filter="url(#orbGlow)"/>
  <circle cx="950" cy="480" r="150" fill="url(#orb2)" filter="url(#orbGlow)"/>
  <circle cx="800" cy="120" r="90" fill="url(#orb3)" filter="url(#orbGlow)"/>
  <circle cx="150" cy="500" r="100" fill="url(#orb2)" filter="url(#orbGlow)" opacity="0.5"/>

  <!-- Glass card background left -->
  <rect x="80" y="160" width="280" height="320" rx="20" fill="white" fill-opacity="0.1" stroke="white" stroke-opacity="0.25" stroke-width="1"/>

  <!-- Glass card background right -->
  <rect x="840" y="140" width="260" height="200" rx="20" fill="white" fill-opacity="0.08" stroke="white" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Glass card bottom right -->
  <rect x="880" y="380" width="220" height="160" rx="16" fill="white" fill-opacity="0.1" stroke="white" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Main center glass card -->
  <rect x="320" y="150" width="520" height="330" rx="24" fill="white" fill-opacity="0.12" stroke="white" stroke-opacity="0.3" stroke-width="1.5"/>

  <!-- Title -->
  <text x="580" y="295" font-family="'SF Pro Display', 'Segoe UI', sans-serif" font-size="50" fill="white" text-anchor="middle" font-weight="600" letter-spacing="0.05em">GLASSMORPHISM</text>

  <!-- Divider -->
  <line x1="420" y1="325" x2="740" y2="325" stroke="white" stroke-opacity="0.35" stroke-width="1"/>

  <!-- Subtitle -->
  <text x="580" y="365" font-family="'SF Pro Display', 'Segoe UI', sans-serif" font-size="20" fill="white" fill-opacity="0.8" text-anchor="middle" letter-spacing="0.18em">Frosted Transparency</text>

  <!-- Fake UI elements inside cards -->
  <rect x="110" y="200" width="220" height="12" rx="6" fill="white" fill-opacity="0.2"/>
  <rect x="110" y="230" width="180" height="12" rx="6" fill="white" fill-opacity="0.15"/>
  <rect x="110" y="260" width="200" height="12" rx="6" fill="white" fill-opacity="0.1"/>
  <circle cx="140" cy="380" r="25" fill="white" fill-opacity="0.1" stroke="white" stroke-opacity="0.2"/>
  <circle cx="200" cy="380" r="25" fill="white" fill-opacity="0.1" stroke="white" stroke-opacity="0.2"/>

  <!-- Small glass dots -->
  <circle cx="420" cy="420" r="8" fill="white" fill-opacity="0.2"/>
  <circle cx="450" cy="420" r="8" fill="white" fill-opacity="0.3"/>
  <circle cx="480" cy="420" r="8" fill="white" fill-opacity="0.15"/>
</svg>
