<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft blur for dappled light -->
    <filter id="impDapple">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
    <!-- Slight blur for brushstrokes -->
    <filter id="impBrush">
      <feGaussianBlur stdDeviation="3 1.5"/>
    </filter>
  </defs>

  <!-- Canvas texture background - solid warm cream -->
  <rect width="1200" height="630" fill="#f5f0e1"/>

  <!-- Subtle canvas color variation -->
  <rect width="1200" height="630" fill="#ede5d0" opacity="0.25"/>

  <!-- Large visible brushstroke shapes - warm orange cluster (top-left) -->
  <rect x="50" y="60" width="250" height="18" rx="9" fill="#e8a87c" opacity="0.50" transform="rotate(-5 175 69)" filter="url(#impBrush)"/>
  <rect x="70" y="90" width="220" height="16" rx="8" fill="#e8a87c" opacity="0.55" transform="rotate(3 180 98)" filter="url(#impBrush)"/>
  <rect x="90" y="118" width="190" height="14" rx="7" fill="#d4956a" opacity="0.45" transform="rotate(-2 185 125)" filter="url(#impBrush)"/>
  <rect x="60" y="145" width="170" height="12" rx="6" fill="#e8a87c" opacity="0.40" transform="rotate(4 145 151)" filter="url(#impBrush)"/>

  <!-- Vermillion strokes (mid-right) -->
  <rect x="880" y="140" width="230" height="17" rx="8" fill="#c0392b" opacity="0.45" transform="rotate(-4 995 149)" filter="url(#impBrush)"/>
  <rect x="900" y="170" width="200" height="15" rx="7" fill="#c0392b" opacity="0.50" transform="rotate(2 1000 178)" filter="url(#impBrush)"/>
  <rect x="920" y="198" width="180" height="13" rx="6" fill="#a83024" opacity="0.40" transform="rotate(-3 1010 205)" filter="url(#impBrush)"/>

  <!-- Turquoise strokes (bottom area) -->
  <rect x="60" y="480" width="260" height="16" rx="8" fill="#1abc9c" opacity="0.45" transform="rotate(3 190 488)" filter="url(#impBrush)"/>
  <rect x="80" y="510" width="220" height="14" rx="7" fill="#1abc9c" opacity="0.50" transform="rotate(-2 190 517)" filter="url(#impBrush)"/>
  <rect x="850" y="470" width="240" height="15" rx="7" fill="#1abc9c" opacity="0.40" transform="rotate(-4 970 478)" filter="url(#impBrush)"/>
  <rect x="870" y="498" width="210" height="13" rx="6" fill="#16a085" opacity="0.45" transform="rotate(2 975 505)" filter="url(#impBrush)"/>

  <!-- Dark accent strokes -->
  <rect x="900" y="65" width="180" height="12" rx="6" fill="#2c3e50" opacity="0.30" transform="rotate(-6 990 71)" filter="url(#impBrush)"/>
  <rect x="70" y="500" width="180" height="11" rx="5" fill="#2c3e50" opacity="0.25" transform="rotate(5 160 506)" filter="url(#impBrush)"/>

  <!-- Dappled light: golden circles with blur -->
  <circle cx="300" cy="200" r="60" fill="#f5d88a" opacity="0.25" filter="url(#impDapple)"/>
  <circle cx="700" cy="150" r="50" fill="#f5d88a" opacity="0.22" filter="url(#impDapple)"/>
  <circle cx="500" cy="450" r="55" fill="#e8a87c" opacity="0.20" filter="url(#impDapple)"/>
  <circle cx="1000" cy="350" r="45" fill="#f5d88a" opacity="0.28" filter="url(#impDapple)"/>

  <!-- Title "Impression" - Georgia serif, large and readable -->
  <text x="604" y="295" font-family="Georgia, 'Palatino Linotype', serif" font-size="88" font-weight="700" fill="#c0392b" text-anchor="middle" opacity="0.25">Impression</text>
  <text x="600" y="290" font-family="Georgia, 'Palatino Linotype', serif" font-size="88" font-weight="700" fill="#2c3e50" text-anchor="middle">Impression</text>

  <!-- Subtitle "Soleil Levant" in italic warm accent -->
  <text x="600" y="365" font-family="Georgia, 'Palatino Linotype', serif" font-size="52" font-style="italic" font-weight="700" fill="#e8a87c" text-anchor="middle">Soleil Levant</text>

  <!-- Descriptive tagline -->
  <text x="600" y="415" font-family="Georgia, 'Palatino Linotype', serif" font-size="16" fill="#2c3e50" text-anchor="middle" opacity="0.40" letter-spacing="7">BRUSHSTROKES OF LIGHT AND COLOR</text>

  <!-- Paint dab palette swatches - elliptical, slightly rotated -->
  <ellipse cx="370" cy="530" rx="40" ry="27" fill="#e8a87c" opacity="0.85" transform="rotate(-4 370 530)"/>
  <ellipse cx="372" cy="533" rx="40" ry="27" fill="#c48060" opacity="0.25" transform="rotate(-4 372 533)"/>

  <ellipse cx="472" cy="527" rx="38" ry="25" fill="#c0392b" opacity="0.85" transform="rotate(3 472 527)"/>
  <ellipse cx="474" cy="530" rx="38" ry="25" fill="#8a2015" opacity="0.25" transform="rotate(3 474 530)"/>

  <ellipse cx="570" cy="532" rx="39" ry="26" fill="#2c3e50" opacity="0.85" transform="rotate(-2 570 532)"/>
  <ellipse cx="572" cy="535" rx="39" ry="26" fill="#1a252f" opacity="0.25" transform="rotate(-2 572 535)"/>

  <ellipse cx="670" cy="528" rx="37" ry="27" fill="#1abc9c" opacity="0.85" transform="rotate(4 670 528)"/>
  <ellipse cx="672" cy="531" rx="37" ry="27" fill="#128c74" opacity="0.25" transform="rotate(4 672 531)"/>

  <ellipse cx="768" cy="531" rx="39" ry="25" fill="#f5d88a" opacity="0.85" transform="rotate(-3 768 531)"/>
  <ellipse cx="770" cy="534" rx="39" ry="25" fill="#c4a856" opacity="0.25" transform="rotate(-3 770 534)"/>
</svg>
