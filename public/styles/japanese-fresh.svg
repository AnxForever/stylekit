<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rice white background -->
  <rect width="1200" height="630" fill="#fafaf8"/>

  <!-- Soft decorative circles -->
  <circle cx="200" cy="200" r="120" fill="#64b5f6" opacity="0.05"/>
  <circle cx="250" cy="180" r="80" fill="#98d8c8" opacity="0.05"/>

  <circle cx="1000" cy="150" r="100" fill="#ffb7c5" opacity="0.05"/>
  <circle cx="1050" cy="180" r="70" fill="#b8d4e3" opacity="0.05"/>

  <circle cx="150" cy="480" r="90" fill="#98d8c8" opacity="0.04"/>
  <circle cx="1050" cy="500" r="110" fill="#64b5f6" opacity="0.04"/>

  <!-- Delicate line decorations -->
  <line x1="100" y1="140" x2="300" y2="140" stroke="#b8d4e3" stroke-width="0.5" opacity="0.4"/>
  <line x1="900" y1="500" x2="1100" y2="500" stroke="#98d8c8" stroke-width="0.5" opacity="0.4"/>

  <!-- Gentle curved shapes -->
  <ellipse cx="350" cy="400" rx="150" ry="100" fill="#ffb7c5" opacity="0.03"/>
  <ellipse cx="850" cy="250" rx="130" ry="90" fill="#b8d4e3" opacity="0.03"/>

  <!-- Small dot accents -->
  <circle cx="120" cy="300" r="3" fill="#64b5f6" opacity="0.2"/>
  <circle cx="140" cy="310" r="2" fill="#98d8c8" opacity="0.2"/>
  <circle cx="130" cy="320" r="2.5" fill="#ffb7c5" opacity="0.2"/>

  <circle cx="1060" cy="350" r="3" fill="#98d8c8" opacity="0.2"/>
  <circle cx="1080" cy="340" r="2" fill="#64b5f6" opacity="0.2"/>
  <circle cx="1070" cy="360" r="2.5" fill="#b8d4e3" opacity="0.2"/>

  <!-- Soft card shapes -->
  <rect x="100" y="180" width="220" height="140" rx="16" fill="white" stroke="#e8e8e4" stroke-width="1" opacity="0.6"/>
  <rect x="880" y="340" width="200" height="120" rx="16" fill="white" stroke="#e8e8e4" stroke-width="1" opacity="0.6"/>

  <!-- Title -->
  <text x="600" y="270" font-family="'Inter', 'Hiragino Sans', sans-serif" font-size="72" font-weight="300" fill="#4a5568" text-anchor="middle">Japanese Fresh</text>

  <!-- Japanese subtitle -->
  <text x="600" y="320" font-family="'Inter', 'Hiragino Sans', sans-serif" font-size="24" font-weight="300" fill="#a0aec0" text-anchor="middle" letter-spacing="6">light, soft, pure</text>

  <!-- Thin divider line -->
  <line x1="450" y1="350" x2="750" y2="350" stroke="#e8e8e4" stroke-width="1" opacity="0.6"/>

  <!-- Subtitle -->
  <text x="600" y="385" font-family="'Inter', 'Hiragino Sans', sans-serif" font-size="16" fill="#a0aec0" text-anchor="middle" letter-spacing="4" font-weight="300">CLEAN HEALING DESIGN</text>

  <!-- Color swatches (rounded) -->
  <rect x="390" y="430" width="56" height="56" rx="12" fill="#64b5f6" opacity="0.8"/>
  <rect x="462" y="430" width="56" height="56" rx="12" fill="#98d8c8" opacity="0.8"/>
  <rect x="534" y="430" width="56" height="56" rx="12" fill="#ffb7c5" opacity="0.8"/>
  <rect x="606" y="430" width="56" height="56" rx="12" fill="#b8d4e3" opacity="0.8"/>
  <rect x="678" y="430" width="56" height="56" rx="12" fill="#fafaf8" stroke="#e8e8e4" stroke-width="1" opacity="0.8"/>

  <!-- Soft shadow hints on swatches -->
  <rect x="390" y="430" width="56" height="56" rx="12" fill="none" stroke="#64b5f6" stroke-width="0.5" opacity="0.3"/>
  <rect x="462" y="430" width="56" height="56" rx="12" fill="none" stroke="#98d8c8" stroke-width="0.5" opacity="0.3"/>
  <rect x="534" y="430" width="56" height="56" rx="12" fill="none" stroke="#ffb7c5" stroke-width="0.5" opacity="0.3"/>
  <rect x="606" y="430" width="56" height="56" rx="12" fill="none" stroke="#b8d4e3" stroke-width="0.5" opacity="0.3"/>

  <!-- Delicate leaf/petal shapes -->
  <path d="M180 520 Q200 490 220 520 Q200 510 180 520Z" fill="#98d8c8" opacity="0.1"/>
  <path d="M1000 130 Q1020 100 1040 130 Q1020 120 1000 130Z" fill="#ffb7c5" opacity="0.1"/>
  <path d="M600 560 Q620 530 640 560 Q620 550 600 560Z" fill="#64b5f6" opacity="0.08"/>
</svg>
