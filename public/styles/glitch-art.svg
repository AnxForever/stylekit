<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Scan line pattern -->
    <pattern id="glitchScanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#00ffff" stroke-width="0.5" opacity="0.08"/>
    </pattern>
    <!-- Pixel sort gradient -->
    <linearGradient id="pixelSort1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.4"/>
      <stop offset="30%" stop-color="#ff00ff" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#ffff00" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00ffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="pixelSort2" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#ff00ff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#ffff00" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ff00ff" stop-opacity="0"/>
    </linearGradient>
    <!-- VHS tracking noise -->
    <filter id="glitchNoise">
      <feTurbulence baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise"/>
    </filter>
    <clipPath id="displace1">
      <rect x="0" y="240" width="1200" height="18"/>
    </clipPath>
    <clipPath id="displace2">
      <rect x="0" y="310" width="1200" height="12"/>
    </clipPath>
    <clipPath id="displace3">
      <rect x="0" y="370" width="1200" height="8"/>
    </clipPath>
  </defs>

  <!-- Pure black background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Scan lines overlay -->
  <rect width="1200" height="630" fill="url(#glitchScanlines)"/>

  <!-- Vertical glitch columns -->
  <rect x="187" y="0" width="3" height="630" fill="#00ffff" opacity="0.06"/>
  <rect x="190" y="0" width="1" height="630" fill="#ff00ff" opacity="0.1"/>
  <rect x="523" y="0" width="2" height="630" fill="#ffff00" opacity="0.05"/>
  <rect x="741" y="0" width="4" height="630" fill="#ff00ff" opacity="0.04"/>
  <rect x="745" y="0" width="1" height="630" fill="#00ffff" opacity="0.08"/>
  <rect x="1023" y="0" width="2" height="630" fill="#00ffff" opacity="0.07"/>
  <rect x="1025" y="0" width="1" height="630" fill="#ffff00" opacity="0.06"/>

  <!-- Pixel-sorted color bands (horizontal) -->
  <rect x="0" y="80" width="400" height="4" fill="url(#pixelSort1)"/>
  <rect x="700" y="95" width="500" height="3" fill="url(#pixelSort2)"/>
  <rect x="0" y="480" width="350" height="5" fill="url(#pixelSort2)"/>
  <rect x="850" y="510" width="350" height="3" fill="url(#pixelSort1)"/>

  <!-- Horizontal displacement bands -->
  <rect x="60" y="180" width="280" height="8" fill="#00ffff" opacity="0.12"/>
  <rect x="68" y="184" width="280" height="8" fill="#ff00ff" opacity="0.08"/>
  <rect x="800" y="420" width="320" height="6" fill="#ff00ff" opacity="0.1"/>
  <rect x="792" y="424" width="320" height="6" fill="#ffff00" opacity="0.06"/>

  <!-- VHS tracking error lines -->
  <rect x="0" y="155" width="1200" height="2" fill="#ffffff" opacity="0.04"/>
  <rect x="0" y="156" width="1200" height="1" fill="#00ffff" opacity="0.08"/>
  <rect x="0" y="440" width="1200" height="3" fill="#ffffff" opacity="0.03"/>
  <rect x="0" y="442" width="1200" height="1" fill="#ff00ff" opacity="0.06"/>

  <!-- Data corruption blocks -->
  <rect x="40" y="100" width="90" height="35" fill="#00ffff" opacity="0.06"/>
  <rect x="46" y="104" width="90" height="35" fill="#ff00ff" opacity="0.04"/>
  <rect x="1060" y="75" width="110" height="25" fill="#ff00ff" opacity="0.07"/>
  <rect x="1054" y="79" width="110" height="25" fill="#ffff00" opacity="0.04"/>
  <rect x="920" y="530" width="140" height="20" fill="#ffff00" opacity="0.05"/>
  <rect x="50" y="490" width="100" height="15" fill="#00ffff" opacity="0.06"/>
  <rect x="56" y="494" width="100" height="15" fill="#ff00ff" opacity="0.04"/>

  <!-- Title - Yellow layer (back, offset down-right) -->
  <text x="596" y="276" font-family="ui-monospace, 'Courier New', monospace" font-size="110" font-weight="900" fill="#ffff00" text-anchor="middle" opacity="0.3" letter-spacing="-2">GLITCH</text>
  <!-- Magenta layer (middle, offset up-left) -->
  <text x="606" y="286" font-family="ui-monospace, 'Courier New', monospace" font-size="110" font-weight="900" fill="#ff00ff" text-anchor="middle" opacity="0.5" letter-spacing="-2">GLITCH</text>
  <!-- Cyan layer (front, main) -->
  <text x="600" y="280" font-family="ui-monospace, 'Courier New', monospace" font-size="110" font-weight="900" fill="#00ffff" text-anchor="middle" letter-spacing="-2">GLITCH</text>

  <!-- Displaced copy of title slice (horizontal displacement band effect) -->
  <g clip-path="url(#displace1)">
    <text x="612" y="280" font-family="ui-monospace, 'Courier New', monospace" font-size="110" font-weight="900" fill="#ff00ff" text-anchor="middle" opacity="0.7" letter-spacing="-2">GLITCH</text>
  </g>

  <!-- Subtitle - ART with RGB split -->
  <text x="597" y="358" font-family="ui-monospace, 'Courier New', monospace" font-size="80" font-weight="900" fill="#ff00ff" text-anchor="middle" opacity="0.35">ART</text>
  <text x="604" y="362" font-family="ui-monospace, 'Courier New', monospace" font-size="80" font-weight="900" fill="#ffff00" text-anchor="middle" opacity="0.25">ART</text>
  <text x="600" y="360" font-family="ui-monospace, 'Courier New', monospace" font-size="80" font-weight="900" fill="#00ffff" text-anchor="middle" opacity="0.85">ART</text>

  <!-- Displaced subtitle slice -->
  <g clip-path="url(#displace2)">
    <text x="588" y="360" font-family="ui-monospace, 'Courier New', monospace" font-size="80" font-weight="900" fill="#ffff00" text-anchor="middle" opacity="0.6">ART</text>
  </g>

  <!-- Status text with subtle corruption -->
  <text x="600" y="420" font-family="ui-monospace, 'Courier New', monospace" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.2" letter-spacing="10">DIGITAL CORRUPTION AESTHETICS</text>
  <g clip-path="url(#displace3)">
    <text x="608" y="420" font-family="ui-monospace, 'Courier New', monospace" font-size="14" fill="#00ffff" text-anchor="middle" opacity="0.3" letter-spacing="10">DIGITAL CORRUPTION AESTHETICS</text>
  </g>

  <!-- Color channel indicator blocks -->
  <rect x="395" y="470" width="55" height="55" fill="#00ffff" opacity="0.85"/>
  <rect x="399" y="474" width="55" height="55" fill="#ff00ff" opacity="0.08"/>
  <rect x="470" y="470" width="55" height="55" fill="#ff00ff" opacity="0.85"/>
  <rect x="474" y="474" width="55" height="55" fill="#ffff00" opacity="0.08"/>
  <rect x="545" y="470" width="55" height="55" fill="#ffff00" opacity="0.85"/>
  <rect x="549" y="474" width="55" height="55" fill="#00ffff" opacity="0.08"/>
  <rect x="620" y="470" width="55" height="55" fill="#ffffff" opacity="0.25"/>
  <rect x="695" y="470" width="55" height="55" fill="#0a0a0a" stroke="#00ffff" stroke-width="1" stroke-opacity="0.4"/>

  <!-- Bottom corrupted data stream -->
  <rect x="80" y="560" width="200" height="3" fill="#00ffff" opacity="0.12"/>
  <rect x="86" y="563" width="200" height="1" fill="#ff00ff" opacity="0.08"/>
  <rect x="340" y="565" width="140" height="2" fill="#ff00ff" opacity="0.08"/>
  <rect x="550" y="558" width="80" height="4" fill="#ffff00" opacity="0.06"/>
  <rect x="750" y="560" width="220" height="3" fill="#ffff00" opacity="0.07"/>
  <rect x="756" y="563" width="220" height="1" fill="#00ffff" opacity="0.06"/>
  <rect x="1020" y="562" width="130" height="2" fill="#00ffff" opacity="0.1"/>

  <!-- Flicker noise band (simulated VHS tracking) -->
  <rect x="0" y="545" width="1200" height="1" fill="#ffffff" opacity="0.06"/>
  <rect x="0" y="548" width="1200" height="1" fill="#ffffff" opacity="0.03"/>
</svg>
