<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Scan line pattern -->
    <pattern id="glitchScanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#00ffff" stroke-width="0.5" opacity="0.06"/>
    </pattern>
    <!-- Noise pattern -->
    <filter id="glitchNoise">
      <feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>

  <!-- Black background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Scan lines overlay -->
  <rect width="1200" height="630" fill="url(#glitchScanlines)"/>

  <!-- Displaced blocks -->
  <rect x="100" y="200" width="250" height="8" fill="#00ffff" opacity="0.15"/>
  <rect x="108" y="204" width="250" height="8" fill="#ff00ff" opacity="0.1"/>
  <rect x="800" y="400" width="300" height="6" fill="#ff00ff" opacity="0.12"/>
  <rect x="794" y="404" width="300" height="6" fill="#ffff00" opacity="0.08"/>

  <!-- Pixel displacement blocks -->
  <rect x="50" y="100" width="80" height="30" fill="#00ffff" opacity="0.08"/>
  <rect x="1050" y="80" width="100" height="20" fill="#ff00ff" opacity="0.1"/>
  <rect x="900" y="500" width="150" height="15" fill="#ffff00" opacity="0.07"/>
  <rect x="60" y="450" width="120" height="10" fill="#ff00ff" opacity="0.08"/>

  <!-- Vertical glitch lines -->
  <rect x="300" y="0" width="2" height="630" fill="#00ffff" opacity="0.1"/>
  <rect x="750" y="0" width="1" height="630" fill="#ff00ff" opacity="0.08"/>
  <rect x="950" y="0" width="3" height="630" fill="#ffff00" opacity="0.06"/>

  <!-- Title - RGB split effect -->
  <!-- Yellow layer (back) -->
  <text x="596" y="278" font-family="ui-monospace, 'Courier New', monospace" font-size="100" font-weight="700" fill="#ffff00" text-anchor="middle" opacity="0.35">GLITCH</text>
  <!-- Magenta layer (middle) -->
  <text x="604" y="282" font-family="ui-monospace, 'Courier New', monospace" font-size="100" font-weight="700" fill="#ff00ff" text-anchor="middle" opacity="0.5">GLITCH</text>
  <!-- Cyan layer (front) -->
  <text x="600" y="280" font-family="ui-monospace, 'Courier New', monospace" font-size="100" font-weight="700" fill="#00ffff" text-anchor="middle">GLITCH</text>

  <!-- Subtitle - RGB split -->
  <text x="597" y="348" font-family="ui-monospace, 'Courier New', monospace" font-size="70" font-weight="700" fill="#ff00ff" text-anchor="middle" opacity="0.4">ART</text>
  <text x="603" y="352" font-family="ui-monospace, 'Courier New', monospace" font-size="70" font-weight="700" fill="#ffff00" text-anchor="middle" opacity="0.3">ART</text>
  <text x="600" y="350" font-family="ui-monospace, 'Courier New', monospace" font-size="70" font-weight="700" fill="#00ffff" text-anchor="middle" opacity="0.9">ART</text>

  <!-- Status text -->
  <text x="600" y="410" font-family="ui-monospace, 'Courier New', monospace" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.25" letter-spacing="8">DIGITAL CORRUPTION AESTHETICS</text>

  <!-- Color channel indicators -->
  <rect x="420" y="470" width="50" height="50" fill="#00ffff" opacity="0.8"/>
  <rect x="490" y="470" width="50" height="50" fill="#ff00ff" opacity="0.8"/>
  <rect x="560" y="470" width="50" height="50" fill="#ffff00" opacity="0.8"/>
  <rect x="630" y="470" width="50" height="50" fill="#ffffff" opacity="0.3"/>
  <rect x="700" y="470" width="50" height="50" fill="#0a0a0a" opacity="0.8" stroke="#00ffff" stroke-width="1" stroke-opacity="0.3"/>

  <!-- RGB offset on swatches -->
  <rect x="423" y="473" width="50" height="50" fill="#ff00ff" opacity="0.1"/>
  <rect x="417" y="467" width="50" height="50" fill="#ffff00" opacity="0.08"/>

  <!-- Corrupted data blocks at bottom -->
  <rect x="100" y="560" width="180" height="3" fill="#00ffff" opacity="0.15"/>
  <rect x="350" y="565" width="120" height="2" fill="#ff00ff" opacity="0.1"/>
  <rect x="750" y="558" width="200" height="4" fill="#ffff00" opacity="0.08"/>
  <rect x="1000" y="562" width="100" height="2" fill="#00ffff" opacity="0.12"/>
</svg>
