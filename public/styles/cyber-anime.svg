<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hexagonal grid pattern -->
    <pattern id="caHexGrid" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M30 0 L60 15 L60 37 L30 52 L0 37 L0 15 Z" fill="none" stroke="#7c3aed" stroke-width="0.4" opacity="0.1"/>
    </pattern>
    <!-- Vertical scan lines -->
    <pattern id="caScanV" x="0" y="0" width="3" height="630" patternUnits="userSpaceOnUse">
      <rect width="1" height="630" fill="#7c3aed" opacity="0.02"/>
    </pattern>
    <!-- Horizontal scan lines -->
    <pattern id="caScanH" x="0" y="0" width="1200" height="4" patternUnits="userSpaceOnUse">
      <rect width="1200" height="1" fill="#000" opacity="0.04"/>
    </pattern>
    <!-- Neon glow filter -->
    <filter id="caGlowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="caGlowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="caGlowPink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Dark base -->
  <rect width="1200" height="630" fill="#0a0a14"/>
  <rect width="1200" height="630" fill="#0f0f1a" opacity="0.8"/>

  <!-- Hexagonal grid overlay -->
  <rect width="1200" height="630" fill="url(#caHexGrid)"/>

  <!-- Vertical scan lines -->
  <rect width="1200" height="630" fill="url(#caScanV)"/>
  <rect width="1200" height="630" fill="url(#caScanH)"/>

  <!-- Deep glow orbs -->
  <circle cx="250" cy="300" r="220" fill="#7c3aed" opacity="0.04"/>
  <circle cx="950" cy="350" r="200" fill="#06d6a0" opacity="0.03"/>
  <circle cx="600" cy="150" r="180" fill="#ff006e" opacity="0.02"/>

  <!-- HUD Frame Corners - angled mecha style -->
  <g stroke="#06d6a0" stroke-width="2" opacity="0.6">
    <!-- Top-left HUD corner -->
    <line x1="30" y1="30" x2="100" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="100"/>
    <line x1="30" y1="30" x2="50" y2="50"/>
    <!-- Top-right HUD corner -->
    <line x1="1100" y1="30" x2="1170" y2="30"/>
    <line x1="1170" y1="30" x2="1170" y2="100"/>
    <line x1="1170" y1="30" x2="1150" y2="50"/>
    <!-- Bottom-left HUD corner -->
    <line x1="30" y1="530" x2="30" y2="600"/>
    <line x1="30" y1="600" x2="100" y2="600"/>
    <line x1="30" y1="600" x2="50" y2="580"/>
    <!-- Bottom-right HUD corner -->
    <line x1="1170" y1="530" x2="1170" y2="600"/>
    <line x1="1100" y1="600" x2="1170" y2="600"/>
    <line x1="1170" y1="600" x2="1150" y2="580"/>
  </g>

  <!-- Mecha panel left - angled corners clipped -->
  <polygon points="80,140 370,140 390,160 390,340 370,360 80,360 60,340 60,160" fill="#0f0f1a" stroke="#7c3aed" stroke-width="1" opacity="0.6"/>
  <polygon points="80,140 370,140 390,160 390,340 370,360 80,360 60,340 60,160" fill="#7c3aed" opacity="0.03"/>
  <!-- Data readout inside left panel -->
  <text x="90" y="175" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#06d6a0" opacity="0.7">SYS://NEURAL_CORE</text>
  <line x1="80" y1="185" x2="350" y2="185" stroke="#7c3aed" stroke-width="0.5" opacity="0.3"/>
  <text x="90" y="205" font-family="ui-monospace, 'Courier New', monospace" font-size="9" fill="#e0e0ff" opacity="0.4">STATUS: ONLINE</text>
  <text x="90" y="220" font-family="ui-monospace, 'Courier New', monospace" font-size="9" fill="#e0e0ff" opacity="0.4">SYNC: 99.7%</text>
  <text x="90" y="235" font-family="ui-monospace, 'Courier New', monospace" font-size="9" fill="#e0e0ff" opacity="0.4">LATENCY: 0.003ms</text>
  <!-- Bar graph in left panel -->
  <rect x="90" y="255" width="120" height="6" fill="#1a1a2e" opacity="0.8"/>
  <rect x="90" y="255" width="105" height="6" fill="#7c3aed" opacity="0.6"/>
  <rect x="90" y="268" width="120" height="6" fill="#1a1a2e" opacity="0.8"/>
  <rect x="90" y="268" width="80" height="6" fill="#06d6a0" opacity="0.6"/>
  <rect x="90" y="281" width="120" height="6" fill="#1a1a2e" opacity="0.8"/>
  <rect x="90" y="281" width="95" height="6" fill="#ff006e" opacity="0.5"/>
  <!-- Status dots -->
  <circle cx="90" cy="310" r="3" fill="#06d6a0" opacity="0.7"/>
  <circle cx="105" cy="310" r="3" fill="#06d6a0" opacity="0.5"/>
  <circle cx="120" cy="310" r="3" fill="#7c3aed" opacity="0.7"/>
  <circle cx="135" cy="310" r="3" fill="#ff006e" opacity="0.5"/>
  <text x="150" y="313" font-family="ui-monospace, 'Courier New', monospace" font-size="8" fill="#e0e0ff" opacity="0.3">NODES ACTIVE</text>

  <!-- Mecha panel right -->
  <polygon points="830,320 1120,320 1140,340 1140,520 1120,540 830,540 810,520 810,340" fill="#0f0f1a" stroke="#06d6a0" stroke-width="1" opacity="0.5"/>
  <polygon points="830,320 1120,320 1140,340 1140,520 1120,540 830,540 810,520 810,340" fill="#06d6a0" opacity="0.02"/>
  <!-- Neural network pattern in right panel -->
  <circle cx="870" cy="400" r="4" fill="#06d6a0" opacity="0.5"/>
  <circle cx="920" cy="380" r="3" fill="#7c3aed" opacity="0.5"/>
  <circle cx="960" cy="410" r="4" fill="#06d6a0" opacity="0.4"/>
  <circle cx="1010" cy="370" r="3" fill="#ff006e" opacity="0.4"/>
  <circle cx="1050" cy="400" r="4" fill="#7c3aed" opacity="0.5"/>
  <circle cx="1090" cy="385" r="3" fill="#06d6a0" opacity="0.4"/>
  <line x1="870" y1="400" x2="920" y2="380" stroke="#06d6a0" stroke-width="0.5" opacity="0.3"/>
  <line x1="920" y1="380" x2="960" y2="410" stroke="#7c3aed" stroke-width="0.5" opacity="0.3"/>
  <line x1="960" y1="410" x2="1010" y2="370" stroke="#06d6a0" stroke-width="0.5" opacity="0.3"/>
  <line x1="1010" y1="370" x2="1050" y2="400" stroke="#ff006e" stroke-width="0.5" opacity="0.3"/>
  <line x1="1050" y1="400" x2="1090" y2="385" stroke="#7c3aed" stroke-width="0.5" opacity="0.3"/>
  <text x="830" y="460" font-family="ui-monospace, 'Courier New', monospace" font-size="10" fill="#38bdf8" opacity="0.6">NEURAL_STREAM://</text>
  <text x="830" y="480" font-family="ui-monospace, 'Courier New', monospace" font-size="9" fill="#e0e0ff" opacity="0.3">BANDWIDTH: 12.4 TB/s</text>
  <text x="830" y="495" font-family="ui-monospace, 'Courier New', monospace" font-size="9" fill="#e0e0ff" opacity="0.3">PROTOCOL: QUANTUM-7</text>

  <!-- Horizontal neon accent lines -->
  <line x1="60" y1="420" x2="380" y2="420" stroke="#ff006e" stroke-width="1" opacity="0.35" filter="url(#caGlowPink)"/>
  <line x1="60" y1="432" x2="260" y2="432" stroke="#ff006e" stroke-width="0.5" opacity="0.2"/>

  <line x1="820" y1="270" x2="1140" y2="270" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
  <line x1="820" y1="282" x2="1000" y2="282" stroke="#38bdf8" stroke-width="0.5" opacity="0.15"/>

  <!-- Title - CYBER with multi-layer glow -->
  <text x="600" y="270" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="96" font-weight="800" fill="#7c3aed" text-anchor="middle" letter-spacing="12" opacity="0.15" filter="url(#caGlowPurple)">CYBER</text>
  <text x="600" y="270" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="96" font-weight="800" fill="#7c3aed" text-anchor="middle" letter-spacing="12" opacity="0.4" filter="url(#caGlowPurple)">CYBER</text>
  <text x="600" y="270" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="96" font-weight="800" fill="#7c3aed" text-anchor="middle" letter-spacing="12">CYBER</text>

  <!-- Title - ANIME with cyan glow -->
  <text x="600" y="370" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="96" font-weight="800" fill="#06d6a0" text-anchor="middle" letter-spacing="12" opacity="0.15" filter="url(#caGlowCyan)">ANIME</text>
  <text x="600" y="370" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="96" font-weight="800" fill="#06d6a0" text-anchor="middle" letter-spacing="12" opacity="0.4" filter="url(#caGlowCyan)">ANIME</text>
  <text x="600" y="370" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="96" font-weight="800" fill="#06d6a0" text-anchor="middle" letter-spacing="12">ANIME</text>

  <!-- Subtitle with scan-line feel -->
  <text x="600" y="418" font-family="ui-monospace, 'Courier New', monospace" font-size="14" fill="#e0e0ff" text-anchor="middle" opacity="0.35" letter-spacing="10">HUD // HOLOGRAPHIC // MECHA</text>

  <!-- Color swatches in HUD frame -->
  <rect x="415" y="468" width="54" height="44" fill="#7c3aed" opacity="0.85"/>
  <rect x="415" y="468" width="54" height="44" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.5"/>
  <rect x="485" y="468" width="54" height="44" fill="#06d6a0" opacity="0.85"/>
  <rect x="485" y="468" width="54" height="44" fill="none" stroke="#06d6a0" stroke-width="1" opacity="0.5"/>
  <rect x="555" y="468" width="54" height="44" fill="#ff006e" opacity="0.85"/>
  <rect x="555" y="468" width="54" height="44" fill="none" stroke="#ff006e" stroke-width="1" opacity="0.5"/>
  <rect x="625" y="468" width="54" height="44" fill="#38bdf8" opacity="0.85"/>
  <rect x="625" y="468" width="54" height="44" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.5"/>
  <rect x="695" y="468" width="54" height="44" fill="#0f0f1a" stroke="#7c3aed" stroke-width="1" opacity="0.85"/>
  <!-- Angled corner decorations on swatch bar -->
  <line x1="400" y1="465" x2="415" y2="465" stroke="#06d6a0" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="465" x2="400" y2="475" stroke="#06d6a0" stroke-width="1" opacity="0.4"/>
  <line x1="764" y1="515" x2="749" y2="515" stroke="#06d6a0" stroke-width="1" opacity="0.4"/>
  <line x1="764" y1="515" x2="764" y2="505" stroke="#06d6a0" stroke-width="1" opacity="0.4"/>
</svg>
