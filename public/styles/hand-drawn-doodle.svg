<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <pattern id="nbLines" width="1200" height="32" patternUnits="userSpaceOnUse">
      <line x1="0" y1="31" x2="1200" y2="31" stroke="#a8c8e8" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Notebook paper background -->
  <rect width="1200" height="630" fill="#fffef5"/>
  <rect width="1200" height="630" fill="url(#nbLines)"/>
  <!-- Red margin line -->
  <line x1="100" y1="0" x2="100" y2="630" stroke="#ff6b6b" stroke-width="1.2" opacity="0.35"/>
  <!-- Spiral holes -->
  <g opacity="0.4">
    <circle cx="50" cy="60" r="8" stroke="#555" stroke-width="2" fill="none"/>
    <circle cx="50" cy="140" r="8" stroke="#555" stroke-width="2" fill="none"/>
    <circle cx="50" cy="220" r="8" stroke="#555" stroke-width="2" fill="none"/>
    <circle cx="50" cy="300" r="8" stroke="#555" stroke-width="2" fill="none"/>
    <circle cx="50" cy="380" r="8" stroke="#555" stroke-width="2" fill="none"/>
    <circle cx="50" cy="460" r="8" stroke="#555" stroke-width="2" fill="none"/>
    <circle cx="50" cy="540" r="8" stroke="#555" stroke-width="2" fill="none"/>
  </g>

  <!-- Card 1: Top-left -->
  <g transform="rotate(-2 260 170)">
    <rect x="200" y="72" width="70" height="18" rx="2" fill="#ffd93d" opacity="0.7"/>
    <line x1="210" y1="73" x2="210" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="222" y1="73" x2="222" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="234" y1="73" x2="234" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="246" y1="73" x2="246" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="258" y1="73" x2="258" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <rect x="140" y="85" width="240" height="170" rx="8" fill="#fffef5" stroke="#2c2c2c" stroke-width="2.5" stroke-dasharray="10 5"/>
    <rect x="165" y="115" width="80" height="10" rx="3" fill="#ff6b6b" opacity="0.7"/>
    <rect x="165" y="138" width="190" height="6" rx="3" fill="#ccc"/>
    <rect x="165" y="152" width="160" height="6" rx="3" fill="#ccc"/>
    <rect x="165" y="166" width="175" height="6" rx="3" fill="#ccc"/>
    <circle cx="330" cy="220" r="14" fill="none" stroke="#4ecdc4" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Card 2: Top-right -->
  <g transform="rotate(1.5 920 170)">
    <rect x="830" y="72" width="65" height="18" rx="2" fill="#4ecdc4" opacity="0.6"/>
    <line x1="840" y1="73" x2="840" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="852" y1="73" x2="852" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="864" y1="73" x2="864" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="876" y1="73" x2="876" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="888" y1="73" x2="888" y2="90" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <rect x="790" y="85" width="250" height="170" rx="8" fill="#fffef5" stroke="#2c2c2c" stroke-width="2.5" stroke-dasharray="10 5"/>
    <rect x="815" y="115" width="100" height="10" rx="3" fill="#4ecdc4" opacity="0.7"/>
    <rect x="815" y="138" width="200" height="6" rx="3" fill="#ccc"/>
    <rect x="815" y="152" width="170" height="6" rx="3" fill="#ccc"/>
    <rect x="815" y="175" width="200" height="10" rx="5" fill="none" stroke="#ddd" stroke-width="2" stroke-dasharray="6 3"/>
    <rect x="815" y="175" width="120" height="10" rx="5" fill="#ffd93d" opacity="0.5"/>
    <line x1="985" y1="220" x2="1005" y2="240" stroke="#ff6b6b" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
    <line x1="1005" y1="220" x2="985" y2="240" stroke="#ff6b6b" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- Card 3: Bottom-left -->
  <g transform="rotate(2 260 475)">
    <rect x="180" y="382" width="60" height="18" rx="2" fill="#ff6b6b" opacity="0.6"/>
    <line x1="190" y1="383" x2="190" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="202" y1="383" x2="202" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="214" y1="383" x2="214" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="226" y1="383" x2="226" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <rect x="140" y="395" width="240" height="170" rx="8" fill="#fffef5" stroke="#2c2c2c" stroke-width="2.5" stroke-dasharray="10 5"/>
    <rect x="165" y="425" width="70" height="10" rx="3" fill="#ffd93d" opacity="0.7"/>
    <rect x="165" y="448" width="190" height="6" rx="3" fill="#ccc"/>
    <rect x="165" y="462" width="150" height="6" rx="3" fill="#ccc"/>
    <rect x="165" y="476" width="180" height="6" rx="3" fill="#ccc"/>
    <rect x="165" y="500" width="90" height="28" rx="6" fill="none" stroke="#4ecdc4" stroke-width="2.5" stroke-dasharray="8 4"/>
    <rect x="180" y="509" width="60" height="8" rx="4" fill="#4ecdc4" opacity="0.5"/>
