<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Notebook blue lines -->
    <pattern id="nbLines" x="0" y="0" width="1200" height="32" patternUnits="userSpaceOnUse">
      <line x1="0" y1="31" x2="1200" y2="31" stroke="#a8c8e8" stroke-width="1" opacity="0.55"/>
    </pattern>
  </defs>

  <!-- Notebook paper background -->
  <rect width="1200" height="630" fill="#fffef5"/>

  <!-- Notebook blue lines - visible -->
  <rect width="1200" height="630" fill="url(#nbLines)"/>

  <!-- Red margin line -->
  <line x1="120" y1="0" x2="120" y2="630" stroke="#ff6b6b" stroke-width="1.2" opacity="0.40"/>

  <!-- Spiral binding holes on left - visible -->
  <g opacity="0.45">
    <circle cx="60" cy="50" r="9" stroke="#2c2c2c" stroke-width="2" fill="none"/>
    <circle cx="60" cy="120" r="9" stroke="#2c2c2c" stroke-width="2" fill="none"/>
    <circle cx="60" cy="190" r="9" stroke="#2c2c2c" stroke-width="2" fill="none"/>
    <circle cx="60" cy="260" r="9" stroke="#2c2c2c" stroke-width="2" fill="none"/>
    <circle cx="60" cy="330" r="9" stroke="#2c2c2c" stroke-width="2" fill="none"/>
    <circle cx="60" cy="400" r="9" stroke="#2c2c2c" stroke-width="2" fill="none"/>
    <circle cx="60" cy="470" r="9" stroke="#2c2c2c" stroke-width="2" fill="none"/>
    <circle cx="60" cy="540" r="9" stroke="#2c2c2c" stroke-width="2" fill="none"/>
  </g>

  <!-- Washi tape decoration in top-right corner -->
  <g transform="rotate(-35 1060 55)" opacity="0.65">
    <rect x="1020" y="38" width="80" height="30" fill="#ffd93d" rx="2"/>
    <line x1="1028" y1="42" x2="1028" y2="64" stroke="#fff" stroke-width="1" opacity="0.35"/>
    <line x1="1040" y1="42" x2="1040" y2="64" stroke="#fff" stroke-width="1" opacity="0.35"/>
    <line x1="1052" y1="42" x2="1052" y2="64" stroke="#fff" stroke-width="1" opacity="0.35"/>
    <line x1="1064" y1="42" x2="1064" y2="64" stroke="#fff" stroke-width="1" opacity="0.35"/>
    <line x1="1076" y1="42" x2="1076" y2="64" stroke="#fff" stroke-width="1" opacity="0.35"/>
    <line x1="1088" y1="42" x2="1088" y2="64" stroke="#fff" stroke-width="1" opacity="0.35"/>
  </g>

  <!-- Bold crayon-style star (top-right area) -->
  <path d="M980,180 L995,140 L1010,180 L970,155 L1020,155 Z" stroke="#ffd93d" stroke-width="3.5" fill="#ffd93d" fill-opacity="0.25" opacity="0.6" stroke-linejoin="round"/>

  <!-- Bold crayon-style star (bottom-left) -->
  <path d="M220,520 L232,490 L244,520 L210,505 L254,505 Z" stroke="#ff6b6b" stroke-width="3" fill="#ff6b6b" fill-opacity="0.2" opacity="0.55" stroke-linejoin="round"/>

  <!-- Squiggly lines decoration (top) -->
  <path d="M850,90 Q870,70 890,90 Q910,110 930,90 Q950,70 970,90 Q990,110 1010,90" stroke="#4ecdc4" stroke-width="3" fill="none" opacity="0.55" stroke-linecap="round"/>

  <!-- Squiggly lines decoration (bottom) -->
  <path d="M160,560 Q190,540 220,560 Q250,580 280,560 Q310,540 340,560 Q370,580 400,560" stroke="#4ecdc4" stroke-width="2.5" fill="none" opacity="0.45" stroke-linecap="round"/>

  <!-- Arrow doodle pointing to title -->
  <path d="M300,170 C340,190 370,210 400,240" stroke="#ff6b6b" stroke-width="2.5" fill="none" opacity="0.50" stroke-linecap="round"/>
  <path d="M388,228 L400,240 L385,236" stroke="#ff6b6b" stroke-width="2.5" fill="none" opacity="0.50" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Doodle rectangle (upper-right) -->
  <rect x="870" y="200" width="130" height="90" rx="4" stroke="#4ecdc4" stroke-width="3" stroke-dasharray="10,6" fill="none" opacity="0.50" transform="rotate(-3 935 245)"/>

  <!-- Doodle rectangle (lower-left) -->
  <rect x="170" y="380" width="110" height="75" rx="4" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="10,6" fill="none" opacity="0.45" transform="rotate(4 225 418)"/>

  <!-- Title text - NO feTurbulence filter, hand-drawn feel via Comic Sans and rotation -->
  <g transform="rotate(-2.5 520 275)">
    <text x="520" y="290" font-family="'Comic Sans MS', 'Segoe UI', system-ui, sans-serif" font-size="115" font-weight="900" fill="#2c2c2c" text-anchor="middle">Doodle</text>
  </g>

  <g transform="rotate(1.5 650 365)">
    <text x="650" y="375" font-family="'Comic Sans MS', 'Segoe UI', system-ui, sans-serif" font-size="88" font-weight="900" fill="#ff6b6b" text-anchor="middle">&amp; Sketch</text>
  </g>

  <!-- Subtitle with underline squiggle -->
  <text x="580" y="425" font-family="'Segoe UI', system-ui, sans-serif" font-size="18" fill="#2c2c2c" text-anchor="middle" opacity="0.50">hand-crafted interfaces with creative charm</text>
  <path d="M360,434 Q385,428 410,434 Q435,440 460,434 Q485,428 510,434 Q535,440 560,434 Q585,428 610,434 Q635,440 660,434 Q685,428 710,434 Q735,440 760,434 Q785,428 810,434" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.40" stroke-linecap="round"/>

  <!-- Pin decoration (top area) -->
  <g transform="translate(1080, 130)" opacity="0.60">
    <circle cx="0" cy="0" r="7" fill="#ff6b6b"/>
    <circle cx="0" cy="0" r="2.5" fill="#fffef5"/>
    <line x1="0" y1="7" x2="2" y2="16" stroke="#2c2c2c" stroke-width="1.2"/>
  </g>

  <!-- Coffee stain ring - visible -->
  <circle cx="1020" cy="490" r="38" stroke="#c4a882" stroke-width="2.5" fill="none" opacity="0.18"/>
  <circle cx="1020" cy="490" r="35" stroke="#c4a882" stroke-width="1" fill="none" opacity="0.12"/>

  <!-- Marker swatches with dashed borders - NO feTurbulence filter -->
  <g transform="translate(330, 475)">
    <rect width="65" height="55" rx="4" stroke="#2c2c2c" stroke-width="2.5" stroke-dasharray="8,4" fill="#2c2c2c"/>
  </g>
  <g transform="translate(415, 475)">
    <rect width="65" height="55" rx="4" stroke="#2c2c2c" stroke-width="2.5" stroke-dasharray="8,4" fill="#ff6b6b"/>
  </g>
  <g transform="translate(500, 475)">
    <rect width="65" height="55" rx="4" stroke="#2c2c2c" stroke-width="2.5" stroke-dasharray="8,4" fill="#4ecdc4"/>
  </g>
  <g transform="translate(585, 475)">
    <rect width="65" height="55" rx="4" stroke="#2c2c2c" stroke-width="2.5" stroke-dasharray="8,4" fill="#ffd93d"/>
  </g>
  <g transform="translate(670, 475)">
    <rect width="65" height="55" rx="4" stroke="#2c2c2c" stroke-width="2.5" stroke-dasharray="8,4" fill="#fffef5"/>
  </g>
</svg>
