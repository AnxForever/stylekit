  <!-- Card 4: Bottom-right -->
  <g transform="rotate(-1 920 475)">
    <rect x="850" y="382" width="70" height="18" rx="2" fill="#ffd93d" opacity="0.7"/>
    <line x1="860" y1="383" x2="860" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="872" y1="383" x2="872" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="884" y1="383" x2="884" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="896" y1="383" x2="896" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="908" y1="383" x2="908" y2="400" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <rect x="790" y="395" width="250" height="170" rx="8" fill="#fffef5" stroke="#2c2c2c" stroke-width="2.5" stroke-dasharray="10 5"/>
    <rect x="815" y="425" width="90" height="10" rx="3" fill="#ff6b6b" opacity="0.7"/>
    <rect x="815" y="448" width="200" height="6" rx="3" fill="#ccc"/>
    <rect x="815" y="462" width="165" height="6" rx="3" fill="#ccc"/>
    <rect x="815" y="500" width="25" height="40" rx="3" fill="#ffd93d" opacity="0.4" stroke="#2c2c2c" stroke-width="1.5" stroke-dasharray="4 3"/>
    <rect x="850" y="510" width="25" height="30" rx="3" fill="#4ecdc4" opacity="0.4" stroke="#2c2c2c" stroke-width="1.5" stroke-dasharray="4 3"/>
    <rect x="885" y="495" width="25" height="45" rx="3" fill="#ff6b6b" opacity="0.4" stroke="#2c2c2c" stroke-width="1.5" stroke-dasharray="4 3"/>
    <rect x="920" y="515" width="25" height="25" rx="3" fill="#ffd93d" opacity="0.4" stroke="#2c2c2c" stroke-width="1.5" stroke-dasharray="4 3"/>
  </g>

  <!-- Decorative squiggles -->
  <path d="M430,230 Q450,210 470,230 Q490,250 510,230 Q530,210 550,230" stroke="#4ecdc4" stroke-width="2.5" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M650,380 Q670,360 690,380 Q710,400 730,380 Q750,360 770,380" stroke="#ff6b6b" stroke-width="2.5" fill="none" opacity="0.4" stroke-linecap="round"/>

  <!-- Title: HAND-DRAWN DOODLE centered -->
  <g transform="rotate(-1.5 600 295)">
    <text x="600" y="295" font-family="'Comic Sans MS', 'Segoe UI', system-ui, sans-serif" font-size="48" font-weight="900" fill="#2c2c2c" text-anchor="middle">HAND-DRAWN</text>
  </g>
  <g transform="rotate(1 600 345)">
    <text x="600" y="345" font-family="'Comic Sans MS', 'Segoe UI', system-ui, sans-serif" font-size="48" font-weight="900" fill="#ff6b6b" text-anchor="middle">DOODLE</text>
  </g>

  <!-- Arrow doodle -->
  <path d="M510,350 C530,360 550,365 570,362" stroke="#2c2c2c" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M564,356 L570,362 L562,364" stroke="#2c2c2c" stroke-width="2" fill="none" opacity="0.3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Star doodle -->
  <path d="M700,270 L707,250 L714,270 L696,258 L722,258 Z" stroke="#ffd93d" stroke-width="2.5" fill="#ffd93d" fill-opacity="0.2" opacity="0.5" stroke-linejoin="round"/>
</svg>
