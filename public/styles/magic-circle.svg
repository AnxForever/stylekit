  <polygon points="830,90 1060,90 1080,105 1080,255 1060,270 830,270 810,255 810,105" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4" transform="translate(-6,-6) scale(1.05)" transform-origin="945 180"/>
  <polygon points="830,90 1060,90 1080,105 1080,255 1060,270 830,270 810,255 810,105" fill="none" stroke="#d4a843" stroke-width="0.4" opacity="0.25" transform="translate(-12,-12) scale(1.10)" transform-origin="945 180"/>
