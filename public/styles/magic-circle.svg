  <rect x="480" y="120" width="240" height="4" rx="2" fill="#2a2a44"/>
  <rect x="480" y="132" width="220" height="4" rx="2" fill="#2a2a44"/>
  <rect x="480" y="144" width="200" height="4" rx="2" fill="#2a2a44"/>
  <!-- Runic strip -->
  <line x1="480" y1="165" x2="720" y2="165" stroke="#d4a843" stroke-width="0.8" opacity="0.3"/>
  <circle cx="510" cy="165" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <circle cx="560" cy="165" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <circle cx="610" cy="165" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <circle cx="660" cy="165" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <!-- Bars -->
  <rect x="480" y="185" width="200" height="8" rx="2" fill="#1a1a30"/>
  <rect x="480" y="185" width="150" height="8" rx="2" fill="#d4a843" opacity="0.35"/>
  <rect x="480" y="201" width="200" height="8" rx="2" fill="#1a1a30"/>
  <rect x="480" y="201" width="100" height="8" rx="2" fill="#d4a843" opacity="0.25"/>
  <!-- Button -->
  <polygon points="480,225 560,225 570,232 570,245 560,252 480,252 470,245 470,232" fill="none" stroke="#d4a843" stroke-width="1" opacity="0.6"/>
  <rect x="488" y="234" width="40" height="5" rx="2" fill="#d4a843" opacity="0.5"/>

  <!-- Card 3: Top-right -->
  <g filter="url(#goldenGlow)">
    <polygon points="830,90 1060,90 1080,105 1080,255 1060,270 830,270 810,255 810,105" fill="#0f0f22" stroke="#d4a843" stroke-width="1.5"/>
