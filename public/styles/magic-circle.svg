  <g filter="url(#goldenGlow)">
    <polygon points="200,380 480,380 500,395 500,560 480,575 200,575 180,560 180,395" fill="#0f0f22" stroke="#d4a843" stroke-width="1.5"/>
  </g>
  <polygon points="200,380 480,380 500,395 500,560 480,575 200,575 180,560 180,395" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4" transform="translate(-7,-7) scale(1.04)" transform-origin="340 477"/>
  <polygon points="200,380 480,380 500,395 500,560 480,575 200,575 180,560 180,395" fill="none" stroke="#d4a843" stroke-width="0.4" opacity="0.25" transform="translate(-14,-14) scale(1.08)" transform-origin="340 477"/>
  <!-- Card 4 content -->
  <rect x="215" y="408" width="100" height="8" rx="2" fill="#d4a843" opacity="0.7"/>
  <rect x="215" y="428" width="250" height="4" rx="2" fill="#2a2a44"/>
  <rect x="215" y="440" width="230" height="4" rx="2" fill="#2a2a44"/>
  <rect x="215" y="452" width="200" height="4" rx="2" fill="#2a2a44"/>
  <line x1="215" y1="470" x2="465" y2="470" stroke="#d4a843" stroke-width="0.8" opacity="0.3"/>
  <rect x="215" y="488" width="200" height="8" rx="2" fill="#1a1a30"/>
  <rect x="215" y="488" width="140" height="8" rx="2" fill="#d4a843" opacity="0.35"/>
  <rect x="215" y="506" width="200" height="8" rx="2" fill="#1a1a30"/>
  <rect x="215" y="506" width="90" height="8" rx="2" fill="#d4a843" opacity="0.25"/>

  <!-- Card 5: Bottom-right -->
  <g filter="url(#goldenGlow)">
    <polygon points="680,380 960,380 980,395 980,560 960,575 680,575 660,560 660,395" fill="#0f0f22" stroke="#d4a843" stroke-width="1.5"/>
  </g>
  <polygon points="680,380 960,380 980,395 980,560 960,575 680,575 660,560 660,395" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4" transform="translate(-7,-7) scale(1.04)" transform-origin="820 477"/>
  <polygon points="680,380 960,380 980,395 980,560 960,575 680,575 660,560 660,395" fill="none" stroke="#d4a843" stroke-width="0.4" opacity="0.25" transform="translate(-14,-14) scale(1.08)" transform-origin="820 477"/>
  <!-- Card 5 content -->
  <rect x="695" y="408" width="90" height="8" rx="2" fill="#d4a843" opacity="0.7"/>
  <rect x="695" y="428" width="240" height="4" rx="2" fill="#2a2a44"/>
  <rect x="695" y="440" width="210" height="4" rx="2" fill="#2a2a44"/>
  <line x1="695" y1="460" x2="945" y2="460" stroke="#d4a843" stroke-width="0.8" opacity="0.3"/>
  <!-- Button pair -->
  <polygon points="695,480 775,480 785,487 785,500 775,507 695,507 685,500 685,487" fill="none" stroke="#d4a843" stroke-width="1" opacity="0.6"/>
  <rect x="703" y="489" width="40" height="5" rx="2" fill="#d4a843" opacity="0.5"/>
  <polygon points="800,480 880,480 890,487 890,500 880,507 800,507 790,500 790,487" fill="none" stroke="#d4a843" stroke-width="1" opacity="0.4"/>
  <rect x="808" y="489" width="40" height="5" rx="2" fill="#d4a843" opacity="0.35"/>

  <!-- Title -->
  <text x="600" y="340" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="26" font-weight="bold" fill="#d4a843" filter="url(#titleGlowGold)" letter-spacing="6">MAGIC CIRCLE</text>
</svg>