    <polygon points="470,70 730,70 750,85 750,260 730,275 470,275 450,260 450,85" fill="#0f0f22" stroke="#d4a843" stroke-width="1.5"/>
  </g>
  <polygon points="470,70 730,70 750,85 750,260 730,275 470,275 450,260 450,85" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4" transform="translate(-7,-7) scale(1.05)" transform-origin="600 172"/>
  <polygon points="470,70 730,70 750,85 750,260 730,275 470,275 450,260 450,85" fill="none" stroke="#d4a843" stroke-width="0.4" opacity="0.25" transform="translate(-14,-14) scale(1.10)" transform-origin="600 172"/>
