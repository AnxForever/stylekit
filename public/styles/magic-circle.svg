<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <filter id="goldenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#d4a843" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="titleGlowGold" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a14"/>

  <!-- Faint large magic circle behind title -->
  <g opacity="0.05" stroke="#d4a843" fill="none" stroke-width="1">
    <circle cx="600" cy="315" r="200"/>
    <circle cx="600" cy="315" r="180"/>
    <circle cx="600" cy="315" r="160"/>
    <!-- Hexagram -->
    <polygon points="600,135 774,415 426,415"/>
    <polygon points="600,495 426,215 774,215"/>
    <!-- Cross lines -->
    <line x1="600" y1="115" x2="600" y2="515"/>
    <line x1="400" y1="315" x2="800" y2="315"/>
  </g>

  <!-- Sacred geometry dots -->
  <g fill="#d4a843" opacity="0.08">
    <circle cx="200" cy="100" r="2"/><circle cx="220" cy="80" r="1.5"/>
    <circle cx="1000" cy="550" r="2"/><circle cx="1020" cy="530" r="1.5"/>
    <circle cx="100" cy="500" r="1.5"/><circle cx="1100" cy="130" r="2"/>
    <circle cx="300" cy="580" r="1.5"/><circle cx="900" cy="60" r="2"/>
  </g>

  <!-- Card 1: Top-left -->
  <g filter="url(#goldenGlow)">
    <polygon points="120,90 350,90 370,105 370,255 350,270 120,270 100,255 100,105" fill="#0f0f22" stroke="#d4a843" stroke-width="1.5"/>
  </g>
  <!-- Concentric rings -->
  <polygon points="120,90 350,90 370,105 370,255 350,270 120,270 100,255 100,105" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4" transform="translate(-6,-6) scale(1.05)" transform-origin="235 180"/>
  <polygon points="120,90 350,90 370,105 370,255 350,270 120,270 100,255 100,105" fill="none" stroke="#d4a843" stroke-width="0.4" opacity="0.25" transform="translate(-12,-12) scale(1.10)" transform-origin="235 180"/>
  <!-- Card 1 content -->
  <rect x="130" y="120" width="90" height="8" rx="2" fill="#d4a843" opacity="0.7"/>
  <rect x="130" y="140" width="200" height="4" rx="2" fill="#2a2a44"/>
  <rect x="130" y="152" width="180" height="4" rx="2" fill="#2a2a44"/>
  <!-- Runic decorative strip -->
  <line x1="130" y1="170" x2="330" y2="170" stroke="#d4a843" stroke-width="0.8" opacity="0.3"/>
  <circle cx="160" cy="170" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <circle cx="200" cy="170" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <circle cx="240" cy="170" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <circle cx="280" cy="170" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <!-- Golden accent bars -->
  <rect x="130" y="190" width="160" height="8" rx="2" fill="#1a1a30"/>
  <rect x="130" y="190" width="110" height="8" rx="2" fill="#d4a843" opacity="0.35"/>
  <rect x="130" y="206" width="160" height="8" rx="2" fill="#1a1a30"/>
  <rect x="130" y="206" width="80" height="8" rx="2" fill="#d4a843" opacity="0.25"/>

  <!-- Card 2: Top-center -->
