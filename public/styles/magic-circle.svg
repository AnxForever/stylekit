  <rect x="840" y="140" width="200" height="4" rx="2" fill="#2a2a44"/>
  <rect x="840" y="152" width="170" height="4" rx="2" fill="#2a2a44"/>
  <line x1="840" y1="170" x2="1040" y2="170" stroke="#d4a843" stroke-width="0.8" opacity="0.3"/>
  <circle cx="870" cy="170" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <circle cx="910" cy="170" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <circle cx="950" cy="170" r="3" fill="none" stroke="#d4a843" stroke-width="0.6" opacity="0.4"/>
  <rect x="840" y="190" width="160" height="8" rx="2" fill="#1a1a30"/>
  <rect x="840" y="190" width="120" height="8" rx="2" fill="#d4a843" opacity="0.35"/>

