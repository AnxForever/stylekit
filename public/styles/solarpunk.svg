  <text x="600" y="402" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="16" font-weight="800" fill="#2d6a4f" letter-spacing="6">BRIGHT ECO FUTURE</text>
