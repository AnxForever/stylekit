<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <pattern id="paperGrain" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.3" fill="#c4a882" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Aged paper base -->
  <rect width="1200" height="630" fill="#f5f0e8"/>
  <rect width="1200" height="630" fill="url(#paperGrain)"/>

  <!-- Background paper scraps -->
  <rect x="30" y="20" width="180" height="120" fill="#e74c3c" opacity="0.12" transform="rotate(8 120 80)"/>
  <rect x="1000" y="30" width="160" height="100" fill="#3498db" opacity="0.12" transform="rotate(-5 1080 80)"/>
  <rect x="50" y="500" width="150" height="100" fill="#f39c12" opacity="0.1" transform="rotate(3 125 550)"/>
  <rect x="1020" y="510" width="140" height="90" fill="#9b59b6" opacity="0.1" transform="rotate(-4 1090 555)"/>

  <!-- Stamp mark -->
  <g transform="translate(1050, 50) rotate(12)" opacity="0.2">
    <rect width="70" height="70" fill="none" stroke="#e74c3c" stroke-width="2.5" stroke-dasharray="4 3"/>
    <text x="35" y="30" font-family="'Courier New', monospace" font-size="8" fill="#e74c3c" text-anchor="middle" font-weight="700">ORIGINAL</text>
    <text x="35" y="48" font-family="'Courier New', monospace" font-size="8" fill="#e74c3c" text-anchor="middle" font-weight="700">COPY</text>
  </g>

  <!-- Card 1: Top-left, rotated -->
  <g transform="rotate(-2 260 170)">
    <rect x="128" y="78" width="250" height="175" fill="#ebe4d8" stroke="#2d2d2d" stroke-width="2.5"/>
    <rect x="132" y="82" width="242" height="167" fill="none" stroke="#2d2d2d" stroke-width="0.8"/>
    <!-- Washi tape -->
    <rect x="210" y="68" width="80" height="20" rx="2" fill="#f39c12" opacity="0.7"/>
    <line x1="220" y1="69" x2="220" y2="88" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="232" y1="69" x2="232" y2="88" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="244" y1="69" x2="244" y2="88" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="256" y1="69" x2="256" y2="88" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="268" y1="69" x2="268" y2="88" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="280" y1="69" x2="280" y2="88" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <!-- Serif heading -->
    <text x="155" y="125" font-family="Georgia, 'Times New Roman', serif" font-size="18" font-weight="700" fill="#2d2d2d">Overview</text>
    <rect x="155" y="140" width="195" height="5" rx="2" fill="#b8b0a0"/>
    <rect x="155" y="152" width="165" height="5" rx="2" fill="#b8b0a0"/>
    <rect x="155" y="164" width="180" height="5" rx="2" fill="#b8b0a0"/>
    <!-- Torn edge divider -->
    <path d="M155,182 L170,180 L185,183 L200,179 L215,184 L230,180 L245,183 L260,179 L275,184 L290,180 L305,183 L320,180 L340,182" fill="none" stroke="#2d2d2d" stroke-width="1" opacity="0.3"/>
    <text x="155" y="205" font-family="Arial, sans-serif" font-size="9" fill="#2d2d2d" opacity="0.5" letter-spacing="2">SECTION A</text>
  </g>

  <!-- Card 2: Top-right, rotated -->
  <g transform="rotate(3 900 170)">
    <rect x="778" y="78" width="250" height="175" fill="#f5f0e8" stroke="#2d2d2d" stroke-width="2.5"/>
    <rect x="782" y="82" width="242" height="167" fill="none" stroke="#2d2d2d" stroke-width="0.8"/>
    <rect x="860" y="68" width="75" height="20" rx="2" fill="#9b59b6" opacity="0.6"/>
    <line x1="870" y1="69" x2="870" y2="88" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <line x1="882" y1="69" x2="882" y2="88" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <line x1="894" y1="69" x2="894" y2="88" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <line x1="906" y1="69" x2="906" y2="88" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <line x1="918" y1="69" x2="918" y2="88" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <!-- Sans heading -->
    <text x="805" y="125" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="900" fill="#2d2d2d">Statistics</text>
    <rect x="805" y="140" width="200" height="5" rx="2" fill="#b8b0a0"/>
    <rect x="805" y="152" width="170" height="5" rx="2" fill="#b8b0a0"/>
    <!-- Number highlight -->
    <text x="805" y="195" font-family="Georgia, serif" font-size="32" font-weight="700" fill="#e74c3c">2,847</text>
    <text x="805" y="215" font-family="Arial, sans-serif" font-size="9" fill="#2d2d2d" opacity="0.5" letter-spacing="2">TOTAL ITEMS</text>
  </g>

  <!-- Card 3: Bottom-left, rotated -->
  <g transform="rotate(2.5 260 475)">
    <rect x="128" y="398" width="250" height="175" fill="#ebe4d8" stroke="#2d2d2d" stroke-width="2.5"/>
    <rect x="132" y="402" width="242" height="167" fill="none" stroke="#2d2d2d" stroke-width="0.8"/>
    <rect x="215" y="388" width="70" height="20" rx="2" fill="#3498db" opacity="0.6"/>
    <line x1="225" y1="389" x2="225" y2="408" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <line x1="237" y1="389" x2="237" y2="408" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <line x1="249" y1="389" x2="249" y2="408" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <line x1="261" y1="389" x2="261" y2="408" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <line x1="273" y1="389" x2="273" y2="408" stroke="#fff" stroke-width="1" opacity="0.25"/>
    <!-- Serif heading -->
    <text x="155" y="440" font-family="Georgia, serif" font-size="18" font-weight="700" fill="#2d2d2d">Progress</text>
    <rect x="155" y="455" width="200" height="5" rx="2" fill="#b8b0a0"/>
    <rect x="155" y="467" width="170" height="5" rx="2" fill="#b8b0a0"/>
    <!-- Progress bar -->
    <rect x="155" y="485" width="200" height="12" fill="#d4c9b8" stroke="#2d2d2d" stroke-width="1"/>
    <rect x="155" y="485" width="130" height="12" fill="#e74c3c" opacity="0.6"/>
    <!-- Torn edge divider -->
    <path d="M155,510 L172,508 L188,511 L204,507 L220,512 L236,508 L252,511 L268,507 L284,512 L300,508 L316,511 L332,509 L348,510" fill="none" stroke="#2d2d2d" stroke-width="1" opacity="0.3"/>
    <text x="155" y="535" font-family="Arial, sans-serif" font-size="9" fill="#2d2d2d" opacity="0.5" letter-spacing="2">65% COMPLETE</text>
  </g>

  <!-- Card 4: Bottom-right, rotated -->
  <g transform="rotate(-3 900 475)">
    <rect x="778" y="398" width="250" height="175" fill="#f5f0e8" stroke="#2d2d2d" stroke-width="2.5"/>
    <rect x="782" y="402" width="242" height="167" fill="none" stroke="#2d2d2d" stroke-width="0.8"/>
    <rect x="865" y="388" width="65" height="20" rx="2" fill="#f39c12" opacity="0.7"/>
    <line x1="875" y1="389" x2="875" y2="408" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="887" y1="389" x2="887" y2="408" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="899" y1="389" x2="899" y2="408" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="911" y1="389" x2="911" y2="408" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <!-- Sans heading -->
    <text x="805" y="440" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="#2d2d2d">Notes</text>
    <rect x="805" y="455" width="200" height="5" rx="2" fill="#b8b0a0"/>
    <rect x="805" y="467" width="175" height="5" rx="2" fill="#b8b0a0"/>
    <rect x="805" y="479" width="190" height="5" rx="2" fill="#b8b0a0"/>
    <rect x="805" y="491" width="155" height="5" rx="2" fill="#b8b0a0"/>
    <!-- Button -->
    <rect x="805" y="515" width="80" height="24" fill="#2d2d2d" stroke="#2d2d2d" stroke-width="2"/>
    <rect x="815" y="523" width="60" height="7" rx="3" fill="#f5f0e8"/>
  </g>

  <!-- Dashed cut line -->
  <line x1="420" y1="320" x2="780" y2="320" stroke="#2d2d2d" stroke-width="1.2" stroke-dasharray="8 4" opacity="0.2"/>

  <!-- Pushpin decorations -->
  <circle cx="260" cy="90" r="6" fill="#e74c3c" opacity="0.6"/>
  <circle cx="260" cy="90" r="2" fill="#f5f0e8"/>
  <circle cx="900" cy="90" r="6" fill="#3498db" opacity="0.6"/>
  <circle cx="900" cy="90" r="2" fill="#f5f0e8"/>

  <!-- Title: COLLAGE ART centered -->
  <text x="520" y="290" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-weight="700" fill="#2d2d2d" text-anchor="middle" transform="rotate(-1 520 290)">COLLAGE</text>
  <text x="700" y="350" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="900" fill="#e74c3c" text-anchor="middle" transform="rotate(0.5 700 350)">ART</text>
</svg>
