<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Torn paper edge displacement -->
    <filter id="colTear" x="-2%" y="-2%" width="104%" height="104%">
      <feTurbulence baseFrequency="0.04 0.15" numOctaves="3" seed="7" result="tear"/>
      <feDisplacementMap in="SourceGraphic" in2="tear" scale="6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Paper grain texture -->
    <filter id="colGrain" x="0" y="0" width="100%" height="100%">
      <feTurbulence baseFrequency="0.7" numOctaves="4" seed="3" stitchTiles="stitch" result="grain"/>
      <feColorMatrix type="saturate" values="0" in="grain" result="mono"/>
      <feBlend in="SourceGraphic" in2="mono" mode="multiply"/>
    </filter>
    <!-- Washi tape semi-transparency -->
    <filter id="colTape">
      <feGaussianBlur stdDeviation="0.5"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
    </filter>
    <!-- Stamp ink bleed -->
    <filter id="colStamp">
      <feMorphology operator="dilate" radius="0.5"/>
      <feGaussianBlur stdDeviation="0.4"/>
    </filter>
  </defs>

  <!-- Aged paper base -->
  <rect width="1200" height="630" fill="#f5f0e8"/>
  <!-- Paper grain layer -->
  <rect width="1200" height="630" fill="#ebe4d8" opacity="0.30" filter="url(#colGrain)"/>

  <!-- Background paper scraps - torn edges -->
  <rect x="40" y="30" width="260" height="180" fill="#e74c3c" opacity="0.08" transform="rotate(5 170 120)" filter="url(#colTear)"/>
  <rect x="880" y="20" width="240" height="170" fill="#3498db" opacity="0.08" transform="rotate(-4 1000 105)" filter="url(#colTear)"/>
  <rect x="50" y="410" width="230" height="150" fill="#f39c12" opacity="0.06" transform="rotate(3 165 485)" filter="url(#colTear)"/>
  <rect x="890" y="430" width="250" height="160" fill="#9b59b6" opacity="0.06" transform="rotate(-5 1015 510)" filter="url(#colTear)"/>

  <!-- Layered paper cutout shapes with torn displacement -->
  <g filter="url(#colTear)">
    <rect x="150" y="120" width="280" height="180" fill="#e74c3c" opacity="0.12" transform="rotate(2.5 290 210)"/>
    <rect x="158" y="128" width="280" height="180" fill="#f5f0e8" opacity="0.92" transform="rotate(2.5 298 218)" stroke="#2d2d2d" stroke-width="2"/>
  </g>
  <g filter="url(#colTear)">
    <rect x="720" y="100" width="260" height="200" fill="#3498db" opacity="0.12" transform="rotate(-3 850 200)"/>
    <rect x="728" y="108" width="260" height="200" fill="#f5f0e8" opacity="0.92" transform="rotate(-3 858 208)" stroke="#2d2d2d" stroke-width="2"/>
  </g>

  <!-- Washi tape strips with striped pattern -->
  <g filter="url(#colTape)">
    <rect x="310" y="105" width="85" height="22" fill="#f39c12" opacity="0.65" transform="rotate(4 352 116)"/>
    <!-- Tape stripes -->
    <line x1="320" y1="106" x2="320" y2="128" stroke="#fff" stroke-width="1.5" opacity="0.25" transform="rotate(4 352 116)"/>
    <line x1="335" y1="106" x2="335" y2="128" stroke="#fff" stroke-width="1.5" opacity="0.25" transform="rotate(4 352 116)"/>
    <line x1="350" y1="106" x2="350" y2="128" stroke="#fff" stroke-width="1.5" opacity="0.25" transform="rotate(4 352 116)"/>
    <line x1="365" y1="106" x2="365" y2="128" stroke="#fff" stroke-width="1.5" opacity="0.25" transform="rotate(4 352 116)"/>
    <line x1="380" y1="106" x2="380" y2="128" stroke="#fff" stroke-width="1.5" opacity="0.25" transform="rotate(4 352 116)"/>
  </g>
  <g filter="url(#colTape)">
    <rect x="800" y="85" width="75" height="20" fill="#9b59b6" opacity="0.55" transform="rotate(-6 837 95)"/>
    <line x1="810" y1="86" x2="810" y2="106" stroke="#fff" stroke-width="1.5" opacity="0.20" transform="rotate(-6 837 95)"/>
    <line x1="825" y1="86" x2="825" y2="106" stroke="#fff" stroke-width="1.5" opacity="0.20" transform="rotate(-6 837 95)"/>
    <line x1="840" y1="86" x2="840" y2="106" stroke="#fff" stroke-width="1.5" opacity="0.20" transform="rotate(-6 837 95)"/>
    <line x1="855" y1="86" x2="855" y2="106" stroke="#fff" stroke-width="1.5" opacity="0.20" transform="rotate(-6 837 95)"/>
  </g>

  <!-- Dashed scissor cut lines -->
  <line x1="80" y1="370" x2="520" y2="370" stroke="#2d2d2d" stroke-width="1.5" stroke-dasharray="8 4" opacity="0.18"/>
  <line x1="680" y1="390" x2="1120" y2="390" stroke="#2d2d2d" stroke-width="1.5" stroke-dasharray="8 4" opacity="0.18"/>

  <!-- Scissors icon at cut line -->
  <g transform="translate(510, 362)" opacity="0.22">
    <line x1="0" y1="0" x2="14" y2="9" stroke="#2d2d2d" stroke-width="2"/>
    <line x1="0" y1="18" x2="14" y2="9" stroke="#2d2d2d" stroke-width="2"/>
    <circle cx="0" cy="0" r="4.5" fill="none" stroke="#2d2d2d" stroke-width="1.5"/>
    <circle cx="0" cy="18" r="4.5" fill="none" stroke="#2d2d2d" stroke-width="1.5"/>
  </g>

  <!-- Title - mixed fonts with rotation, collage style -->
  <text x="480" y="290" font-family="Georgia, 'Times New Roman', serif" font-size="92" font-weight="700" fill="#2d2d2d" text-anchor="middle" transform="rotate(-1.5 480 290)">COLLAGE</text>
  <!-- Shadow layer for ART -->
  <text x="738" y="362" font-family="Arial, Helvetica, sans-serif" font-size="82" font-weight="900" fill="#2d2d2d" text-anchor="middle" opacity="0.08" transform="rotate(1 738 362)">ART</text>
  <text x="735" y="360" font-family="Arial, Helvetica, sans-serif" font-size="82" font-weight="900" fill="#e74c3c" text-anchor="middle" transform="rotate(0.5 735 360)">ART</text>

  <!-- Subtitle -->
  <text x="600" y="422" font-family="'Courier New', monospace" font-size="15" fill="#2d2d2d" text-anchor="middle" opacity="0.35" letter-spacing="8">CUT / TEAR / PASTE / LAYER</text>

  <!-- Color swatch cutouts with torn edges and hard shadows -->
  <g transform="rotate(-2 375 525)">
    <rect x="349" y="494" width="52" height="52" fill="#2d2d2d" opacity="0.18"/>
    <rect x="345" y="490" width="52" height="52" fill="#2d2d2d" stroke="#2d2d2d" stroke-width="2" filter="url(#colTear)"/>
  </g>
  <g transform="rotate(1.5 445 523)">
    <rect x="419" y="494" width="52" height="52" fill="#2d2d2d" opacity="0.18"/>
    <rect x="415" y="490" width="52" height="52" fill="#e74c3c" stroke="#2d2d2d" stroke-width="2" filter="url(#colTear)"/>
  </g>
  <g transform="rotate(-1 515 527)">
    <rect x="489" y="494" width="52" height="52" fill="#2d2d2d" opacity="0.18"/>
    <rect x="485" y="490" width="52" height="52" fill="#3498db" stroke="#2d2d2d" stroke-width="2" filter="url(#colTear)"/>
  </g>
  <g transform="rotate(2 585 524)">
    <rect x="559" y="494" width="52" height="52" fill="#2d2d2d" opacity="0.18"/>
    <rect x="555" y="490" width="52" height="52" fill="#f39c12" stroke="#2d2d2d" stroke-width="2" filter="url(#colTear)"/>
  </g>
  <g transform="rotate(-0.5 655 526)">
    <rect x="629" y="494" width="52" height="52" fill="#2d2d2d" opacity="0.18"/>
    <rect x="625" y="490" width="52" height="52" fill="#9b59b6" stroke="#2d2d2d" stroke-width="2" filter="url(#colTear)"/>
  </g>
  <g transform="rotate(1 725 525)">
    <rect x="699" y="494" width="52" height="52" fill="#2d2d2d" opacity="0.18"/>
    <rect x="695" y="490" width="52" height="52" fill="#f5f0e8" stroke="#2d2d2d" stroke-width="2" filter="url(#colTear)"/>
  </g>

  <!-- Decorative stamp mark -->
  <g transform="translate(1040, 450) rotate(12)" opacity="0.12" filter="url(#colStamp)">
    <rect x="0" y="0" width="80" height="80" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="4 3"/>
    <text x="40" y="48" font-family="'Courier New', monospace" font-size="14" fill="#e74c3c" text-anchor="middle" font-weight="700">APPROVED</text>
  </g>

  <!-- Pin/pushpin decorations -->
  <circle cx="290" cy="135" r="6" fill="#e74c3c" opacity="0.5"/>
  <circle cx="290" cy="135" r="2.5" fill="#f5f0e8" opacity="0.6"/>
  <circle cx="850" cy="115" r="6" fill="#3498db" opacity="0.5"/>
  <circle cx="850" cy="115" r="2.5" fill="#f5f0e8" opacity="0.6"/>
</svg>
