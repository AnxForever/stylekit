    <rect x="860" y="455" width="190" height="7" rx="3" fill="#1a1a20"/>
    <rect x="860" y="455" width="130" height="7" rx="3" fill="#8b1a3a" opacity="0.4"/>
    <rect x="860" y="475" width="80" height="5" rx="2" fill="#888" opacity="0.3"/>
    <rect x="860" y="490" width="190" height="7" rx="3" fill="#1a1a20"/>
    <rect x="860" y="490" width="95" height="7" rx="3" fill="#8b1a3a" opacity="0.4"/>
