    <rect x="973" y="160" width="32" height="4" rx="2" fill="#888" opacity="0.25"/>
    <rect x="1030" y="140" width="55" height="50" rx="4" fill="#161620" stroke="#555" stroke-width="0.8"/>
    <rect x="1038" y="150" width="39" height="4" rx="2" fill="#888" opacity="0.3"/>
