    <circle cx="295" cy="245" r="4" fill="#8b1a3a" opacity="0.35"/>
    <circle cx="287" cy="240" r="3" fill="#8b1a3a" opacity="0.2"/>
    <circle cx="303" cy="240" r="3" fill="#8b1a3a" opacity="0.2"/>
