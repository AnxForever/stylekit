  <!-- Title -->
  <text x="600" y="305" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="64" font-weight="700" fill="#e8e0e8" letter-spacing="3" opacity="0.9">GOTHIC LOLITA</text>
  <text x="600" y="342" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="14" font-weight="400" fill="#8b1a3a" letter-spacing="6" opacity="0.6">ELEGANT &amp; DARK</text>
</svg>
