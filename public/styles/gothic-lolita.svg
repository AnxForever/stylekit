    <line x1="192" y1="100" x2="208" y2="100" stroke="#8b1a3a" stroke-width="1.5" opacity="0.6"/>
    <circle cx="200" cy="93" r="3" fill="#8b1a3a" opacity="0.4"/>
    <!-- Heading -->
