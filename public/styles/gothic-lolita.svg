  <circle cx="1176" cy="24" r="6" fill="none" stroke="#8b1a3a" stroke-width="1" opacity="0.35"/>
  <circle cx="24" cy="606" r="6" fill="none" stroke="#8b1a3a" stroke-width="1" opacity="0.35"/>
  <circle cx="1176" cy="606" r="6" fill="none" stroke="#8b1a3a" stroke-width="1" opacity="0.35"/>

