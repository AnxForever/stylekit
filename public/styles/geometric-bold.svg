<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#ffffff"/>
  <!-- Large background shapes -->
  <circle cx="200" cy="315" r="180" fill="#ffff00" opacity="0.9"/>
  <rect x="900" y="50" width="250" height="250" fill="#0000ff" opacity="0.85"/>
  <polygon points="600,30 750,290 450,290" fill="#ff0000" opacity="0.85"/>
  <!-- Overlapping mid shapes -->
  <rect x="50" y="400" width="200" height="200" fill="#000000"/>
  <circle cx="1000" cy="480" r="120" fill="#ff0000" opacity="0.8"/>
  <rect x="680" y="350" width="160" height="160" fill="#ffff00" opacity="0.85"/>
  <!-- Small accent shapes -->
  <circle cx="450" cy="450" r="50" fill="#0000ff" opacity="0.7"/>
  <polygon points="350,380 400,480 300,480" fill="#000000" opacity="0.8"/>
  <rect x="560" y="100" width="80" height="80" fill="#000000" opacity="0.3"/>
  <!-- Grid lines -->
  <line x1="0" y1="315" x2="1200" y2="315" stroke="#000000" stroke-width="2" opacity="0.1"/>
  <line x1="600" y1="0" x2="600" y2="630" stroke="#000000" stroke-width="2" opacity="0.1"/>
  <!-- Title - bold and giant -->
  <text x="600" y="300" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="110" font-weight="900" fill="#000000" letter-spacing="-3">GEOMETRIC</text>
  <text x="600" y="390" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="110" font-weight="900" fill="#000000" letter-spacing="-3">BOLD</text>
  <!-- Small label -->
  <text x="600" y="440" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#000000" letter-spacing="10">SHAPES &amp; STRUCTURE</text>
</svg>