<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunset gradient -->
    <linearGradient id="synthBg" x1="0" y1="0" x2="0" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f0520"/>
      <stop offset="30%" stop-color="#1a0a30"/>
      <stop offset="50%" stop-color="#4a1942"/>
      <stop offset="70%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#feca57"/>
    </linearGradient>
    <!-- Sun gradient -->
    <linearGradient id="synthSun" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="50%" stop-color="#ff6ec7"/>
      <stop offset="100%" stop-color="#feca57"/>
    </linearGradient>
    <!-- Neon glow filter -->
    <filter id="synthGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#synthBg)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="120" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="400" cy="60" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="550" cy="100" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="700" cy="50" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="850" cy="90" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="1000" cy="70" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="1100" cy="110" r="1" fill="#ffffff" opacity="0.5"/>

  <!-- Sun -->
  <circle cx="600" cy="420" r="140" fill="url(#synthSun)"/>
  <!-- Sun stripes -->
  <rect x="460" y="350" width="280" height="12" fill="#0f0520" opacity="0.4"/>
  <rect x="460" y="380" width="280" height="10" fill="#0f0520" opacity="0.4"/>
  <rect x="460" y="410" width="280" height="8" fill="#0f0520" opacity="0.4"/>
  <rect x="460" y="440" width="280" height="6" fill="#0f0520" opacity="0.4"/>
  <rect x="460" y="470" width="280" height="5" fill="#0f0520" opacity="0.4"/>

  <!-- Mountains silhouette -->
  <polygon points="0,500 200,380 350,450 500,350 650,420 800,340 950,400 1100,360 1200,420 1200,630 0,630" fill="#0f0520"/>

  <!-- Grid floor -->
  <g stroke="#ff00ff" stroke-width="1" opacity="0.6">
    <!-- Horizontal lines -->
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="530" x2="1200" y2="530"/>
    <line x1="0" y1="560" x2="1200" y2="560"/>
    <line x1="0" y1="590" x2="1200" y2="590"/>
    <line x1="0" y1="620" x2="1200" y2="620"/>
    <!-- Perspective vertical lines -->
    <line x1="600" y1="480" x2="600" y2="630"/>
    <line x1="600" y1="480" x2="400" y2="630"/>
    <line x1="600" y1="480" x2="200" y2="630"/>
    <line x1="600" y1="480" x2="0" y2="630"/>
    <line x1="600" y1="480" x2="800" y2="630"/>
    <line x1="600" y1="480" x2="1000" y2="630"/>
    <line x1="600" y1="480" x2="1200" y2="630"/>
  </g>

  <!-- Title -->
  <text x="600" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#ff00ff" text-anchor="middle" filter="url(#synthGlow)">SYNTHWAVE</text>
  <text x="600" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#00ffff" text-anchor="middle" filter="url(#synthGlow)">RETRO FUTURE VIBES</text>

  <!-- Decorative neon lines -->
  <line x1="200" y1="280" x2="450" y2="280" stroke="#ff00ff" stroke-width="2" filter="url(#synthGlow)"/>
  <line x1="750" y1="280" x2="1000" y2="280" stroke="#00ffff" stroke-width="2" filter="url(#synthGlow)"/>
</svg>