  <rect x="888" y="500" width="200" height="10" fill="#f59e0b" opacity="0.08"/>
  <rect x="885" y="497" width="140" height="10" fill="#ff6b9d" opacity="0.5"/>
  <rect x="888" y="520" width="200" height="10" fill="#ff6b9d" opacity="0.08"/>
  <rect x="885" y="517" width="180" height="10" fill="#2563eb" opacity="0.5"/>
  <rect x="888" y="540" width="200" height="10" fill="#2563eb" opacity="0.08"/>
  <rect x="885" y="537" width="100" height="10" fill="#f59e0b" opacity="0.5"/>

