  <!-- Subtle halftone overlay -->
  <rect width="600" height="630" fill="url(#halftonePink)" opacity="0.04"/>
  <rect x="600" width="600" height="630" fill="url(#halftoneBlue)" opacity="0.04"/>

  <!-- Registration marks -->
  <g stroke="#1a1a1a" stroke-width="1" opacity="0.25">
    <line x1="40" y1="30" x2="65" y2="30"/>
    <line x1="52" y1="18" x2="52" y2="42"/>
    <circle cx="52" cy="30" r="7" fill="none"/>
    <line x1="1135" y1="30" x2="1160" y2="30"/>
