  <rect x="108" y="513" width="28" height="48" fill="#2563eb" opacity="0.15"/>
  <rect x="105" y="510" width="28" height="48" fill="#ff6b9d" opacity="0.6"/>
  <rect x="148" y="523" width="28" height="38" fill="#ff6b9d" opacity="0.15"/>
  <rect x="145" y="520" width="28" height="38" fill="#2563eb" opacity="0.6"/>
  <rect x="188" y="503" width="28" height="48" fill="#2563eb" opacity="0.15"/>
  <rect x="185" y="500" width="28" height="48" fill="#f59e0b" opacity="0.6"/>
  <rect x="228" y="528" width="28" height="28" fill="#f59e0b" opacity="0.15"/>
  <rect x="225" y="525" width="28" height="28" fill="#ff6b9d" opacity="0.6"/>
