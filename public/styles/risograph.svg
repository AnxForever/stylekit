  <text x="604" y="306" font-family="ui-monospace, 'Courier New', monospace" font-size="52" font-weight="700" fill="#2563eb" text-anchor="middle" opacity="0.45">RISOGRAPH</text>
  <text x="600" y="302" font-family="ui-monospace, 'Courier New', monospace" font-size="52" font-weight="700" fill="#ff6b9d" text-anchor="middle">RISOGRAPH</text>
  <text x="600" y="340" font-family="ui-monospace, 'Courier New', monospace" font-size="12" fill="#1a1a1a" text-anchor="middle" opacity="0.4" letter-spacing="5">PRINT AESTHETICS</text>
