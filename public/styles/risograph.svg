  <text x="888" y="218" font-family="ui-monospace, 'Courier New', monospace" font-size="36" font-weight="700" fill="#2563eb" opacity="0.2">1,204</text>
  <rect x="885" y="230" width="120" height="5" rx="2" fill="url(#halftonePink)" opacity="0.2"/>

