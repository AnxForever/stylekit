  <text x="105" y="118" font-family="ui-monospace, 'Courier New', monospace" font-size="20" font-weight="700" fill="#ff6b9d">Dashboard</text>
  <rect x="105" y="132" width="210" height="5" rx="2" fill="url(#halftoneBlue)" opacity="0.3"/>
  <rect x="105" y="145" width="180" height="5" rx="2" fill="url(#halftoneBlue)" opacity="0.3"/>
  <rect x="105" y="158" width="195" height="5" rx="2" fill="url(#halftoneBlue)" opacity="0.3"/>
  <rect x="105" y="178" width="210" height="4" fill="#ff6b9d" opacity="0.6"/>
  <rect x="105" y="195" width="160" height="5" rx="2" fill="url(#halftoneBlue)" opacity="0.2"/>
  <rect x="105" y="208" width="130" height="5" rx="2" fill="url(#halftoneBlue)" opacity="0.2"/>
  <rect x="105" y="225" width="80" height="20" fill="#ff6b9d" opacity="0.7"/>
  <rect x="108" y="228" width="80" height="20" fill="#2563eb" opacity="0.12"/>

